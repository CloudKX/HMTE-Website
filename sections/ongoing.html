<style>
  @keyframes liveBlink {
    0%,100% { opacity: 1; }
    50%      { opacity: 0.3; }
  }
  @keyframes skelPulse3 {
    0%,100% { opacity: 0.3; }
    50%      { opacity: 0.6; }
  }

  .ongoing-section {
    position: relative;
    padding: clamp(36px, 7vh, 80px) 0;
    overflow: hidden;
  }
  .ongoing-section::before {
    content: '';
    position: absolute;
    top: 20%; right: -80px;
    width: 350px; height: 350px;
    background: radial-gradient(circle, rgba(15,188,109,0.05) 0%, transparent 65%);
    pointer-events: none;
  }

  .ongoing-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 48px);
    display: flex; flex-direction: column; align-items: center;
  }

  /* ── HEADER ── */
  .ongoing-header {
    text-align: center;
    margin-bottom: clamp(24px, 4vh, 44px);
    display: flex; flex-direction: column; align-items: center;
    gap: 10px;
    opacity: 0; transform: translateY(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .ongoing-header.is-visible { opacity: 1; transform: translateY(0); }

  .ongoing-eyebrow {
    display: inline-flex; align-items: center; gap: 10px;
    font-size: 0.68rem; letter-spacing: 0.22em;
    text-transform: uppercase; color: #0fbc6d; font-weight: 700;
  }
  .ongoing-eyebrow::before, .ongoing-eyebrow::after {
    content: ''; display: block;
    width: 20px; height: 1px; background: #0fbc6d; opacity: 0.6;
  }
  .ongoing-title {
    font-size: clamp(1.75rem, 5vw, 3.2rem);
    font-weight: 900; color: #fff;
    letter-spacing: -0.04em; line-height: 1; margin: 0;
  }
  .ongoing-title em { font-style: normal; color: #0fbc6d; }
  .ongoing-subtitle {
    font-size: clamp(0.8rem, 2vw, 0.92rem);
    color: rgba(156,163,175,0.6); margin: 0; line-height: 1.6;
    max-width: 480px; text-align: center;
  }

  /* ── GRID: auto-fit ── */
  .ongoing-grid {
    width: 100%;
    max-width: 900px; /* Ditambahkan agar grid tidak melar di layar besar */
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: clamp(12px, 2.5vw, 22px);
  }

  /* ── 1. ANIMASI MURNI KIRI KE KANAN ── */
  @keyframes slideInFromLeft {
    0% {
      opacity: 0;
      transform: translateX(-50px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* ── 2. CARD ── */
  .ongoing-card {
    position: relative; border-radius: 16px; overflow: hidden;
    background: linear-gradient(145deg,
      rgba(15,188,109,0.07) 0%, rgba(13,17,23,0.98) 35%,
      rgba(13,17,23,0.98) 65%, rgba(15,188,109,0.04) 100%
    );
    border: 1px solid rgba(15,188,109,0.1);
    box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    text-decoration: none; display: flex; flex-direction: column;
    
    /* Animasi akan terpicu otomatis saat kartu dimuat oleh home.js! */
    animation: slideInFromLeft 0.7s cubic-bezier(0.23, 1, 0.32, 1) both;
    
    /* Transisi ini sekarang hanya fokus untuk efek Hover saja */
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* Mengatur urutan delay agar muncul bergantian */
  .ongoing-card:nth-child(1) { animation-delay: 0.1s; }
  .ongoing-card:nth-child(2) { animation-delay: 0.25s; }
  .ongoing-card:nth-child(3) { animation-delay: 0.4s; }
  .ongoing-card:nth-child(4) { animation-delay: 0.55s; }
  .ongoing-card:nth-child(5) { animation-delay: 0.7s; }

  .ongoing-card::before {
    content: ''; position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(15,188,109,0.4), transparent);
    z-index: 2;
  }
  
  .ongoing-card:hover {
    transform: translateY(-5px) scale(1.02) !important;
    border-color: rgba(15,188,109,0.3);
    box-shadow: 0 16px 40px rgba(0,0,0,0.5), 0 0 24px rgba(15,188,109,0.08);
  }
  
  .ongoing-card:active { transform: scale(0.98) !important; }

  /* ── BODY ── */
  .ongoing-card-body {
    padding: clamp(12px, 2vw, 18px);
    display: flex; flex-direction: column; gap: 8px; flex: 1;
  }
  .ongoing-card-meta { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
  .ongoing-card-date {
    font-size: 0.65rem; color: rgba(156,163,175,0.5);
    display: flex; align-items: center; gap: 4px;
  }
  .ongoing-card-date i { color: rgba(15,188,109,0.6); font-size: 0.7rem; }
  .ongoing-card-tag {
    font-size: 0.58rem; letter-spacing: 0.1em; text-transform: uppercase;
    color: #0fbc6d; font-weight: 700; padding: 2px 6px;
    background: rgba(15,188,109,0.1); border-radius: 20px;
    border: 1px solid rgba(15,188,109,0.18);
  }
  .ongoing-card-title {
    font-size: clamp(0.88rem, 2vw, 1rem); font-weight: 800;
    color: rgba(255,255,255,0.92); line-height: 1.35; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
    transition: color 0.2s ease;
  }
  .ongoing-card:hover .ongoing-card-title { color: #fff; }
  .ongoing-card-desc {
    font-size: clamp(0.76rem, 1.5vw, 0.82rem);
    color: rgba(156,163,175,0.5); line-height: 1.6; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
  }
  .ongoing-card-info {
    display: flex; align-items: center; gap: 5px;
    font-size: 0.68rem; color: rgba(156,163,175,0.45);
    margin-top: auto; padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }
  .ongoing-card-info i { color: rgba(15,188,109,0.5); }

  /* ── CTA ── */
  .ongoing-footer {
    margin-top: clamp(20px, 3vh, 36px);
    display: flex; justify-content: center;
    opacity: 0; transform: translateY(16px);
    transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
  }
  .ongoing-footer.is-visible { opacity: 1; transform: translateY(0); }
  .ongoing-cta {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 11px 28px; border: 1px solid rgba(255,255,255,0.13);
    border-radius: 50px; color: rgba(255,255,255,0.7);
    font-size: 0.85rem; font-weight: 600; text-decoration: none;
    letter-spacing: 0.02em; transition: all 0.25s ease;
  }
  .ongoing-cta:hover { border-color: rgba(15,188,109,0.4); color: #0fbc6d; background: rgba(15,188,109,0.05); }

  /* ── SKELETON ── */
  .ongoing-skel {
    background: rgba(255,255,255,0.04); border-radius: 6px;
    animation: skelPulse3 1.6s ease-in-out infinite;
  }

  /* ══ MOBILE ≤ 479px ══ */
  @media (max-width: 479px) {
    .ongoing-grid { grid-template-columns: 1fr; gap: 12px; }
    .ongoing-card-img { height: 200px !important; } /* Lebih lega di HP */
  }

  /* ══ TABLET 480–768px: 2 kolom ══ */
  @media (min-width: 480px) and (max-width: 768px) {
    .ongoing-grid { grid-template-columns: 1fr 1fr; gap: 14px; }
    .ongoing-card:first-child { grid-column: 1 / -1; }
    .ongoing-card-img { height: 180px !important; }
  }
</style>

<script>
(function () {
  /* ── Keyframe DIUBAH: Animasi JS dari Kiri ke Kanan ── */
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ongoingCardIn {
      from { opacity: 0; transform: translateX(-50px) scale(0.97); }
      to   { opacity: 1; transform: translateX(0) scale(1); }
    }
    .ongoing-card-anim {
      animation: ongoingCardIn 0.6s cubic-bezier(0.23,1,0.32,1) both;
    }
  `;
  document.head.appendChild(style);

  /* ── IntersectionObserver untuk header & footer ── */
  function initStaticAnim() {
    const statics = document.querySelectorAll('.ongoing-header, .ongoing-footer');
    if (!statics.length) return;
    const obs = new IntersectionObserver((entries) => {
      entries.forEach((e) => { if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); } });
    }, { threshold: 0.08 });
    statics.forEach((el) => obs.observe(el));
  }

  /* ── MutationObserver: pantau container, animasikan kartu baru ── */
  function watchContainer() {
    const container = document.getElementById('home-ongoing-container');
    if (!container) { setTimeout(watchContainer, 80); return; }

    const cardObs = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting) {
          e.target.classList.add('is-visible', 'ongoing-card-anim');
          cardObs.unobserve(e.target);
        }
      });
    }, { threshold: 0.08, rootMargin: '0px 0px -30px 0px' });

    /* Observe kartu skeleton yang sudah ada */
    container.querySelectorAll('.ongoing-card').forEach((c, i) => {
      c.style.animationDelay = `${i * 0.12}s`;
      cardObs.observe(c);
    });

    /* MutationObserver: tangkap kartu baru dari JS inject */
    const mutObs = new MutationObserver(() => {
      container.querySelectorAll('.ongoing-card:not(.ongoing-card-anim)').forEach((c, i) => {
        c.style.animationDelay = `${i * 0.12}s`;
        cardObs.observe(c);
      });
    });
    mutObs.observe(container, { childList: true, subtree: false });
  }

  window.__components = window.__components || {};
  window.__components['ongoing'] = { init: () => { initStaticAnim(); watchContainer(); } };

  document.addEventListener('component:loaded', (e) => {
    if (e.detail?.name === 'ongoing') { initStaticAnim(); watchContainer(); }
  });
  window.addEventListener('load', () => { initStaticAnim(); watchContainer(); });
})();
</script>
