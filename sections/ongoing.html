<style>
  /* ══════════════════════════════════════════════════
     ONGOING SECTION — DNA IDENTIK DENGAN EMAGZ
  ══════════════════════════════════════════════════ */

  @keyframes liveBlink {
    0%,100% { opacity: 1; }
    50%      { opacity: 0.3; }
  }
  @keyframes skelPulse {
    0%,100% { opacity: 0.3; }
    50%      { opacity: 0.6; }
  }
  @keyframes ongoingCardIn {
    from { opacity: 0; transform: translateY(32px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ── SECTION WRAPPER ── */
  .ongoing-section {
    position: relative;
    padding: clamp(36px, 7vh, 80px) 0;
    overflow: hidden;
  }
  .ongoing-section::before {
    content: '';
    position: absolute;
    top: 0; left: 50%; transform: translateX(-50%);
    width: min(600px, 100%); height: 280px;
    background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .ongoing-inner {
    max-width: 1100px; margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 48px);
    display: flex; flex-direction: column; align-items: center;
  }

  /* ── HEADER ── */
  .ongoing-header {
    text-align: center;
    margin-bottom: clamp(24px, 4vh, 44px);
    display: flex; flex-direction: column; align-items: center; gap: 10px;
    opacity: 0; transform: translateY(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .ongoing-header.is-visible { opacity: 1; transform: translateY(0); }

  .ongoing-eyebrow {
    display: inline-flex; align-items: center; gap: 10px;
    font-size: 0.68rem; letter-spacing: 0.22em;
    text-transform: uppercase; color: #0fbc6d; font-weight: 700;
  }
  .ongoing-eyebrow::before, .ongoing-eyebrow::after {
    content: ''; display: block; width: 20px; height: 1px;
    background: #0fbc6d; opacity: 0.6;
  }
  .ongoing-title {
    font-size: clamp(1.75rem, 5vw, 3.2rem);
    font-weight: 900; color: #fff;
    letter-spacing: -0.04em; line-height: 1; margin: 0;
  }
  .ongoing-title em { font-style: normal; color: #0fbc6d; }
  .ongoing-subtitle {
    font-size: clamp(0.8rem, 2vw, 0.92rem);
    color: rgba(156,163,175,0.6); margin: 0; line-height: 1.6;
    max-width: 480px; text-align: center;
  }

  /* ── GRID — flex wrap center, identik emagz ── */
  .ongoing-grid {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: clamp(12px, 2.5vw, 22px);
  }

  /* ── CARD ── */
  .ongoing-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: linear-gradient(145deg,
      rgba(15,188,109,0.07) 0%, rgba(13,17,23,0.98) 35%,
      rgba(13,17,23,0.98) 65%, rgba(15,188,109,0.04) 100%
    );
    border: 1px solid rgba(15,188,109,0.1);
    box-shadow: 0 4px 24px rgba(0,0,0,0.45);
    text-decoration: none;
    display: flex; flex-direction: column;
    /* Ukuran kartu — max 280px, tidak gepeng */
    flex: 1 1 240px;
    max-width: 280px;
    min-width: 200px;
    /* State awal animasi */
    opacity: 0;
    transform: translateY(32px);
    transition:
      opacity 0.55s cubic-bezier(0.23,1,0.32,1),
      transform 0.55s cubic-bezier(0.23,1,0.32,1),
      border-color 0.3s ease,
      box-shadow 0.3s ease;
  }
  .ongoing-card.is-visible { opacity: 1; transform: translateY(0); }

  /* Stagger delay — diisi inline style oleh JS */
  .ongoing-card::before {
    content: '';
    position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(15,188,109,0.4), transparent);
    z-index: 2; pointer-events: none;
  }
  .ongoing-card:hover {
    transform: translateY(-5px) !important;
    border-color: rgba(15,188,109,0.3) !important;
    box-shadow: 0 16px 40px rgba(0,0,0,0.55), 0 0 24px rgba(15,188,109,0.08) !important;
  }
  .ongoing-card:active { transform: scale(0.98) !important; }

  /* ── COVER — aspek 4:3, anti-gepeng Android ── */
  .ongoing-card-cover {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    flex-shrink: 0;
  }
  .ongoing-card-cover img {
    width: 100%; height: 100%;
    object-fit: cover; object-position: center top;
    filter: brightness(0.82) saturate(1.05);
    transition: transform 0.5s cubic-bezier(0.23,1,0.32,1), filter 0.3s ease;
  }
  .ongoing-card:hover .ongoing-card-cover img {
    transform: scale(1.06); filter: brightness(0.98);
  }
  .ongoing-card-cover::after {
    content: '';
    position: absolute; bottom: 0; left: 0; right: 0; height: 50%;
    background: linear-gradient(to top, rgba(13,17,23,0.82), transparent);
    pointer-events: none;
  }

  /* Badge "Terdekat" */
  .ongoing-badge {
    position: absolute; top: 10px; right: 10px; z-index: 3;
    display: inline-flex; align-items: center; gap: 5px;
    padding: 4px 10px;
    background: rgba(15,188,109,0.15); border: 1px solid rgba(15,188,109,0.35);
    border-radius: 20px; font-size: 0.6rem; font-weight: 700;
    letter-spacing: 0.1em; text-transform: uppercase; color: #0fbc6d;
    backdrop-filter: blur(8px);
  }
  .ongoing-badge-dot {
    width: 5px; height: 5px; background: #0fbc6d; border-radius: 50%;
    box-shadow: 0 0 6px #0fbc6d;
    animation: liveBlink 1.8s ease-in-out infinite;
  }

  /* ── BODY ── */
  .ongoing-card-body {
    padding: clamp(12px, 2vw, 18px);
    display: flex; flex-direction: column; gap: 6px; flex: 1;
  }
  .ongoing-card-meta { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
  .ongoing-card-date {
    font-size: 0.63rem; color: rgba(156,163,175,0.5);
    display: flex; align-items: center; gap: 4px;
  }
  .ongoing-card-date i { color: rgba(15,188,109,0.6); font-size: 0.65rem; }
  .ongoing-card-tag {
    font-size: 0.58rem; letter-spacing: 0.1em; text-transform: uppercase;
    color: #0fbc6d; font-weight: 700; padding: 2px 6px;
    background: rgba(15,188,109,0.1); border-radius: 20px;
    border: 1px solid rgba(15,188,109,0.18);
  }
  .ongoing-card-title {
    font-size: clamp(0.88rem, 2vw, 0.98rem);
    font-weight: 800; color: rgba(255,255,255,0.92);
    line-height: 1.35; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
    transition: color 0.2s ease;
  }
  .ongoing-card:hover .ongoing-card-title { color: #fff; }

  .ongoing-card-desc {
    font-size: clamp(0.74rem, 1.5vw, 0.8rem);
    color: rgba(156,163,175,0.5); line-height: 1.6; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
  }

  /* Link lihat event */
  .ongoing-card-cta {
    display: inline-flex; align-items: center; gap: 5px;
    margin-top: auto; padding-top: 10px;
    font-size: 0.7rem; color: rgba(15,188,109,0.6); font-weight: 600;
    border-top: 1px solid rgba(255,255,255,0.05);
    transition: color 0.2s ease, gap 0.2s ease;
  }
  .ongoing-card:hover .ongoing-card-cta { color: #0fbc6d; gap: 8px; }

  /* ── FOOTER CTA ── */
  .ongoing-footer {
    margin-top: clamp(20px, 3vh, 36px);
    display: flex; justify-content: center;
    opacity: 0; transform: translateY(16px);
    transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
  }
  .ongoing-footer.is-visible { opacity: 1; transform: translateY(0); }
  .ongoing-cta {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 11px 28px; border: 1px solid rgba(255,255,255,0.13);
    border-radius: 50px; color: rgba(255,255,255,0.7);
    font-size: 0.85rem; font-weight: 600; text-decoration: none;
    letter-spacing: 0.02em; transition: all 0.25s ease;
  }
  .ongoing-cta:hover {
    border-color: rgba(15,188,109,0.4); color: #0fbc6d;
    background: rgba(15,188,109,0.05);
  }

  /* ── SKELETON ── */
  .ongoing-skel {
    background: rgba(255,255,255,0.04); border-radius: 6px;
    animation: skelPulse 1.6s ease-in-out infinite;
  }
  /* Skeleton card — gunakan is-visible agar langsung muncul */
  .ongoing-card-skel {
    opacity: 1 !important; transform: none !important;
  }

  /* ── MOBILE ≤479px: 1 kolom ── */
  @media (max-width: 479px) {
    .ongoing-grid { flex-direction: column; align-items: center; }
    .ongoing-card { flex: none; width: min(300px, 90vw); max-width: min(300px, 90vw); min-width: 0; }
  }
  /* ── TABLET 480–767px: 2 kolom ── */
  @media (min-width: 480px) and (max-width: 767px) {
    .ongoing-card { flex: 1 1 calc(50% - 14px); max-width: calc(50% - 7px); min-width: 0; }
  }
</style>

<section class="ongoing-section">
  <div class="ongoing-inner">

    <div class="ongoing-header">
      <span class="ongoing-eyebrow">Kegiatan HMTE</span>

    <!-- Skeleton — tampil sebelum data tersedia -->
    <div id="home-ongoing-container" class="ongoing-grid">
      <div class="ongoing-card ongoing-card-skel is-visible">
        <div class="ongoing-card-cover"><div class="ongoing-skel" style="width:100%;height:100%;"></div></div>

          <div class="ongoing-skel" style="height:8px;width:44%;margin-top:4px;"></div>
        </div>
      </div>
      <div class="ongoing-card ongoing-card-skel is-visible">
        <div class="ongoing-card-cover"><div class="ongoing-skel" style="width:100%;height:100%;"></div></div>

<script>
(function () {
  /* ══ OBSERVER: header, footer, kartu ══ */
  function initOngoingAnim() {
    var io = new IntersectionObserver(function (entries, obs) {
      entries.forEach(function (e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.08, rootMargin: '0px 0px -24px 0px' });

    document.querySelectorAll('.ongoing-header, .ongoing-footer').forEach(function (el) {
      io.observe(el);
    });

    /* Kartu yang sudah di-inject JS */
    var container = document.getElementById('home-ongoing-container');
    if (!container) return;

    var cardIO = new IntersectionObserver(function (entries, obs) {
      entries.forEach(function (e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.06, rootMargin: '0px 0px -20px 0px' });

    /* MutationObserver — tangkap kartu yang diinjeksi home.js secara async */
    new MutationObserver(function () {
      container.querySelectorAll('.ongoing-card:not([data-obs])').forEach(function (card) {
        card.setAttribute('data-obs', '1');
        cardIO.observe(card);
      });
    }).observe(container, { childList: true, subtree: false });

    /* Observe kartu yang sudah ada */
    container.querySelectorAll('.ongoing-card:not([data-obs])').forEach(function (card) {
      card.setAttribute('data-obs', '1');
      cardIO.observe(card);
    });
  }

  /* ══ REGISTER ══ */
  window.__components = window.__components || {};
  window.__components['ongoing'] = { init: initOngoingAnim };
  window.initOngoingAnimations    = initOngoingAnim;

  document.addEventListener('component:loaded', function (e) {
    if (e.detail && e.detail.name === 'ongoing') initOngoingAnim();
  });

  if (document.readyState !== 'loading') initOngoingAnim();
  else document.addEventListener('DOMContentLoaded', initOngoingAnim);
})();
</script>
