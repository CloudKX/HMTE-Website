<style>
  /* ══════════════════════════════════════════════════
     ONGOING SECTION — PREMIUM DYNAMIC UI (ENHANCED)
  ══════════════════════════════════════════════════ */

  @keyframes liveBlink {
    0%,100% { opacity: 1; transform: scale(1); box-shadow: 0 0 8px #0fbc6d; }
    50%     { opacity: 0.4; transform: scale(0.8); box-shadow: 0 0 2px rgba(15,188,109,0.5); }
  }
  @keyframes skelPulse {
    0%,100% { opacity: 0.3; }
    50%     { opacity: 0.6; }
  }
  /* Animasi Radar Pulse Background */
  @keyframes radarPulse {
    0% { transform: scale(0.8) translate(-50%, -50%); opacity: 0.8; }
    100% { transform: scale(2) translate(-25%, -25%); opacity: 0; }
  }
  /* Animasi Floating Elements */
  @keyframes floatSlow {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
  }
  
  /* ── SECTION WRAPPER ── */
  .ongoing-section {
    position: relative;
    padding: clamp(60px, 10vh, 100px) 0;
    overflow: hidden;
    background: radial-gradient(circle at center, rgba(15,188,109,0.04) 0%, rgba(10,12,16,1) 70%);
  }

  /* ── BACKGROUND ANIMATIONS & DECORATIONS ── */
  /* Efek Radar */
  .ongoing-section::before {
    content: ''; position: absolute; top: 50%; left: 50%;
    transform-origin: 0 0; /* Penting untuk radar effect yang di tengah */
    width: 300px; height: 300px; border-radius: 50%;
    border: 1px solid rgba(15,188,109,0.2);
    animation: radarPulse 4s infinite cubic-bezier(0.21, 0.53, 0.56, 0.8);
    pointer-events: none; z-index: 1;
  }
  /* Glow ambient utama */
  .ongoing-section::after {
    content: ''; position: absolute; top: -10%; left: 50%; transform: translateX(-50%);
    width: min(800px, 100%); height: 400px;
    background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 60%);
    pointer-events: none; z-index: 1;
  }

  /* Floating Geometric Shapes */
  .ongoing-shape {
    position: absolute; border: 1px solid rgba(15,188,109,0.15);
    z-index: 2; pointer-events: none;
  }
  .ongoing-shape-1 {
    width: 60px; height: 60px; border-radius: 12px;
    top: 15%; left: 10%; animation: floatSlow 6s ease-in-out infinite;
    transform: rotate(15deg);
  }
  .ongoing-shape-2 {
    width: 40px; height: 40px; border-radius: 50%;
    bottom: 20%; right: 12%; animation: floatSlow 8s ease-in-out infinite reverse;
  }

  /* ── SEKAT (DIVIDER) ATAS & BAWAH ── */
  .ongoing-sekat {
    position: absolute; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent 0%, rgba(15,188,109,0.6) 50%, transparent 100%);
    z-index: 5; opacity: 0.8;
  }
  .ongoing-sekat-top { top: 0; }
  .ongoing-sekat-bottom { bottom: 0; }
  .ongoing-sekat::after {
    content: ''; position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 10px; height: 10px; background: #0fbc6d;
    box-shadow: 0 0 20px rgba(15,188,109,1);
  }

  .ongoing-inner {
    position: relative; z-index: 10;
    max-width: 1150px; margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 48px);
    display: flex; flex-direction: column; align-items: center;
  }

  /* ── HEADER ── */
  .ongoing-header {
    text-align: center;
    margin-bottom: clamp(36px, 6vh, 56px);
    display: flex; flex-direction: column; align-items: center; gap: 14px;
    opacity: 0; transform: translateY(30px);
    transition: opacity 0.8s cubic-bezier(0.23,1,0.32,1), transform 0.8s cubic-bezier(0.23,1,0.32,1);
  }
  .ongoing-header.is-visible { opacity: 1; transform: translateY(0); }

  .ongoing-eyebrow {
    display: inline-flex; align-items: center; gap: 12px;
    font-size: 0.75rem; letter-spacing: 0.28em;
    text-transform: uppercase; color: #0fbc6d; font-weight: 800;
  }
  .ongoing-eyebrow::before, .ongoing-eyebrow::after {
    content: ''; display: block; width: 30px; height: 2px;
    background: linear-gradient(90deg, transparent, #0fbc6d, transparent);
    border-radius: 2px;
  }
  .ongoing-title {
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: 900; color: #fff;
    letter-spacing: -0.04em; line-height: 1.1; margin: 0;
    text-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .ongoing-title em { font-style: normal; color: #0fbc6d; position: relative; }
  /* Garis tipis di bawah teks "On-going" */
  .ongoing-title em::after {
    content: ''; position: absolute; bottom: -4px; left: 0; width: 100%; height: 3px;
    background: #0fbc6d; border-radius: 2px; opacity: 0.5;
  }
  
  .ongoing-subtitle {
    font-size: clamp(0.9rem, 2vw, 1rem);
    color: rgba(156,163,175,0.8); margin: 0; line-height: 1.7;
    max-width: 550px; text-align: center;
  }

  /* ── GRID — PC Layout ── */
  .ongoing-grid {
    width: 100%; display: flex; flex-wrap: wrap; justify-content: center;
    gap: clamp(20px, 3vw, 32px);
    padding: 10px 0 20px 0; /* Ruang untuk efek hover shadow */
  }

  /* ── CARD ── */
  .ongoing-card {
    position: relative; border-radius: 20px; overflow: hidden;
    background: rgba(13,17,23,0.8);
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(15,188,109,0.15);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
    text-decoration: none; display: flex; flex-direction: column;
    flex: 1 1 280px; max-width: 340px; min-width: 260px;
    
    opacity: 0; transform: translateY(40px);
    transition: opacity 0.6s cubic-bezier(0.23,1,0.32,1),
                transform 0.6s cubic-bezier(0.23,1,0.32,1),
                border-color 0.4s ease, box-shadow 0.4s ease;
  }
  .ongoing-card.is-visible { opacity: 1; transform: translateY(0); }

  /* Efek Gradient Garis Atas Kartu */
  .ongoing-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, transparent, #0fbc6d, transparent);
    z-index: 2; opacity: 0; transition: opacity 0.4s ease;
  }
  
  /* Interaksi Card PC */
  @media (hover: hover) {
    .ongoing-card:hover {
      transform: translateY(-10px) !important;
      border-color: rgba(15,188,109,0.5) !important;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 30px rgba(15,188,109,0.15) !important;
    }
    .ongoing-card:hover::before { opacity: 1; }
    .ongoing-card:hover .ongoing-card-cover img {
      transform: scale(1.1); filter: brightness(1.05) contrast(1.1);
    }
    .ongoing-card:hover .ongoing-card-title { color: #0fbc6d; }
    .ongoing-card:hover .ongoing-card-cta { color: #0fbc6d; gap: 12px; }
    .ongoing-card:hover .ongoing-card-cta i { transform: translateX(4px); }
  }

  /* ── COVER ── */
  .ongoing-card-cover {
    position: relative; width: 100%; aspect-ratio: 16 / 10;
    overflow: hidden; flex-shrink: 0; background: #0a0c10;
  }
  .ongoing-card-cover img {
    width: 100%; height: 100%; object-fit: cover; object-position: center;
    filter: brightness(0.8) saturate(1.1);
    transition: transform 0.7s cubic-bezier(0.23,1,0.32,1), filter 0.4s ease;
  }
  .ongoing-card-cover::after {
    content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
    background: linear-gradient(to top, rgba(13,17,23,1) 0%, transparent 100%);
    pointer-events: none;
  }

  /* Badge Live/Terdekat */
  .ongoing-badge {
    position: absolute; top: 16px; left: 16px; z-index: 3; /* Dipindah ke kiri agar lebih natural */
    display: inline-flex; align-items: center; gap: 6px;
    padding: 6px 14px;
    background: rgba(15,188,109,0.15); border: 1px solid rgba(15,188,109,0.5);
    border-radius: 30px; font-size: 0.65rem; font-weight: 800;
    letter-spacing: 0.15em; text-transform: uppercase; color: #fff;
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  .ongoing-badge-dot {
    width: 6px; height: 6px; background: #0fbc6d; border-radius: 50%;
    animation: liveBlink 1.5s ease-in-out infinite;
  }

  /* ── BODY ── */
  .ongoing-card-body {
    padding: 0 clamp(16px, 2.5vw, 24px) clamp(20px, 3vw, 24px);
    display: flex; flex-direction: column; gap: 12px; flex: 1;
    position: relative; z-index: 2; margin-top: -15px; /* Mengangkat teks sedikit ke area gambar */
  }
  .ongoing-card-meta { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
  .ongoing-card-date {
    font-size: 0.7rem; color: rgba(156,163,175,0.7);
    display: flex; align-items: center; gap: 6px; font-weight: 600;
  }
  .ongoing-card-date i { color: #0fbc6d; }
  
  .ongoing-card-title {
    font-size: clamp(1.1rem, 2.5vw, 1.25rem);
    font-weight: 800; color: #fff; line-height: 1.4; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    transition: color 0.3s ease;
  }

  .ongoing-card-desc {
    font-size: clamp(0.8rem, 1.6vw, 0.88rem);
    color: rgba(156,163,175,0.6); line-height: 1.6; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
  }

  .ongoing-card-cta {
    display: inline-flex; align-items: center; gap: 8px;
    margin-top: auto; padding-top: 16px;
    font-size: 0.8rem; color: #fff; font-weight: 700;
    border-top: 1px solid rgba(255,255,255,0.08);
    transition: color 0.3s ease, gap 0.3s ease;
  }
  .ongoing-card-cta i { transition: transform 0.3s ease; font-size: 0.85rem; color: #0fbc6d;}

  /* ── FOOTER CTA ── */
  .ongoing-footer {
    margin-top: clamp(36px, 5vh, 56px);
    display: flex; justify-content: center;
    opacity: 0; transform: translateY(20px);
    transition: opacity 0.6s ease 0.4s, transform 0.6s ease 0.4s;
  }
  .ongoing-footer.is-visible { opacity: 1; transform: translateY(0); }
  
  .ongoing-cta {
    position: relative; overflow: hidden;
    display: inline-flex; align-items: center; gap: 12px;
    padding: 14px 36px; border: 1px solid rgba(15,188,109,0.3);
    border-radius: 50px; color: #fff;
    font-size: 0.9rem; font-weight: 700; text-decoration: none;
    letter-spacing: 0.05em; transition: all 0.3s ease;
    background: rgba(15,188,109,0.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .ongoing-cta::before {
    content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
  }
  .ongoing-cta:hover {
    border-color: #0fbc6d; background: rgba(15,188,109,0.2);
    box-shadow: 0 8px 25px rgba(15,188,109,0.25); transform: translateY(-3px);
  }
  .ongoing-cta:hover::before { left: 150%; }

  /* ── SKELETON ── */
  .ongoing-skel {
    background: rgba(255,255,255,0.06); border-radius: 8px;
    animation: skelPulse 1.8s ease-in-out infinite;
  }
  .ongoing-card-skel { opacity: 1 !important; transform: none !important; pointer-events: none; }

  /* ══════════════════════════════════════════════════════
     MOBILE OPTIMIZATION -> ENHANCED SWIPE CAROUSEL
  ══════════════════════════════════════════════════════ */
  @media (max-width: 768px) {
    .ongoing-inner { padding: 0; }
    .ongoing-header { padding: 0 24px; margin-bottom: 32px;}
    .ongoing-footer { padding: 0 24px; }
    .ongoing-section::before { width: 200px; height: 200px; } /* Kecilkan radar di mobile */
    .ongoing-shape { display: none; } /* Sembunyikan shape di mobile agar tidak penuh */

    /* Horizontal Scroll yang Halus */
    .ongoing-grid {
      flex-wrap: nowrap !important;
      justify-content: flex-start !important;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-padding-left: 24px; /* Menyesuaikan dengan padding card pertama */
      padding: 10px 24px 40px 24px !important; 
      gap: 16px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; 
    }
    .ongoing-grid::-webkit-scrollbar { display: none; }

    .ongoing-card {
      /* Lebar kartu diatur agar terlihat ada kartu selanjutnya di sebelah kanan */
      flex: 0 0 80vw !important;
      max-width: 300px !important;
      scroll-snap-align: start; /* Snap di awal kartu */
    }

    .ongoing-card:active { transform: scale(0.96) !important; transition: transform 0.15s ease-out; }
    
    .ongoing-card-body {
       margin-top: -10px; /* Sesuaikan jarak overlay teks di mobile */
    }
  }
</style>

<section class="ongoing-section">
  <div class="ongoing-shape ongoing-shape-1"></div>
  <div class="ongoing-shape ongoing-shape-2"></div>
  <div class="ongoing-sekat ongoing-sekat-top"></div>

  <div class="ongoing-inner">

        <div class="ongoing-card-cover"><div class="ongoing-skel" style="width:100%;height:100%;"></div></div>
        <div class="ongoing-card-body">

<script>
(function () {
  /* ══ OBSERVER: header, footer, kartu ══ */
  function initOngoingAnim() {
    var io = new IntersectionObserver(function (entries, obs) {
      entries.forEach(function (e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.08, rootMargin: '0px 0px -24px 0px' });

    document.querySelectorAll('.ongoing-header, .ongoing-footer').forEach(function (el) {
      io.observe(el);
    });

    /* Kartu yang sudah di-inject JS */
    var container = document.getElementById('home-ongoing-container');
    if (!container) return;

    // Untuk Mobile Swipe, kita deteksi jika muncul di layar horizontal maupun vertikal
    var cardIO = new IntersectionObserver(function (entries, obs) {
      entries.forEach(function (e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.05, rootMargin: '0px 20px -20px 20px' });

    /* MutationObserver — tangkap kartu yang diinjeksi home.js secara async */
    new MutationObserver(function () {
      container.querySelectorAll('.ongoing-card:not([data-obs])').forEach(function (card) {
        card.setAttribute('data-obs', '1');
        cardIO.observe(card);
      });
    }).observe(container, { childList: true, subtree: false });

    /* Observe kartu yang sudah ada */
    container.querySelectorAll('.ongoing-card:not([data-obs])').forEach(function (card) {
      card.setAttribute('data-obs', '1');
      cardIO.observe(card);
    });
  }

  /* ══ REGISTER ══ */
  window.__components = window.__components || {};
  window.__components['ongoing'] = { init: initOngoingAnim };
  window.initOngoingAnimations    = initOngoingAnim;

  document.addEventListener('component:loaded', function (e) {
    if (e.detail && e.detail.name === 'ongoing') initOngoingAnim();
  });

  if (document.readyState !== 'loading') initOngoingAnim();
  else document.addEventListener('DOMContentLoaded', initOngoingAnim);
})();
</script>
