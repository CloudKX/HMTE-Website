<style>
  /* ══════════════════════════════════════════════════
     PROKER SECTION — HORIZONTAL LIST STYLE
  ══════════════════════════════════════════════════ */

  .proker-section {
    position: relative;
    padding: clamp(50px, 8vh, 90px) 0;
    overflow: hidden;
    background-color: #121921;
    background-image:
      radial-gradient(circle at 80% 0%,   rgba(15,188,109,0.12) 0%, transparent 50%),
      radial-gradient(circle at 10% 100%, rgba(6,78,59,0.4)     0%, transparent 40%);
  }
  .proker-section::before {
    content: ''; position: absolute; inset: 0;
    background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none; z-index: 0;
  }

  .proker-inner {
    position: relative; z-index: 10;
    max-width: 1100px; margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 40px);
    display: flex; flex-direction: column; align-items: center;
  }

  /* ── HEADER ── */
  .proker-header {
    text-align: center;
    margin-bottom: clamp(32px, 5vh, 48px);
    display: flex; flex-direction: column; align-items: center; gap: 10px;
    opacity: 0; transform: translateY(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .proker-header.is-visible { opacity: 1; transform: translateY(0); }

  .proker-eyebrow {
    font-size: 0.7rem; letter-spacing: 0.25em; text-transform: uppercase;
    color: #0fbc6d; font-weight: 800; display: flex; align-items: center; gap: 10px;
  }
  .proker-eyebrow::before, .proker-eyebrow::after {
    content: ''; width: 24px; height: 2px;
    background: rgba(15,188,109,0.5); border-radius: 2px;
  }
  .proker-title {
    font-size: clamp(2rem, 5vw, 3.2rem); font-weight: 900;
    color: #fff; letter-spacing: -0.03em; line-height: 1.1; margin: 0;
  }
  .proker-title em { font-style: normal; color: #0fbc6d; }
  .proker-subtitle {
    font-size: 0.9rem; color: rgba(255,255,255,0.6); margin: 0;
    max-width: 550px; text-align: center; line-height: 1.6;
  }

  /* ── GRID ── */
  #home-proker-container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 16px;
  }

  /* ── CARD — HORIZONTAL ── */
  .proker-card {
    position: relative;
    border-radius: 14px;
    overflow: hidden;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    display: flex; flex-direction: row;
    align-items: stretch;
    text-decoration: none;
    /* Garis kiri warna per kategori — pengganti badge teks */
    border-left: 4px solid transparent;

    opacity: 0; transform: translateY(24px);
    transition:
      opacity 0.5s cubic-bezier(0.23,1,0.32,1),
      transform 0.5s cubic-bezier(0.23,1,0.32,1),
      background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  }
  /* Garis kiri per kategori (identik dengan border-top di project.html) */
  .proker-card.card-ongoing   { border-left-color: #22c55e; }
  .proker-card.card-upcoming  { border-left-color: #eab308; }
  .proker-card.card-completed { border-left-color: #06b6d4; }

  .proker-card.is-visible { opacity: 1; transform: translateY(0); }

  .proker-card:hover {
    background: rgba(255,255,255,0.07);
    box-shadow: 0 12px 32px rgba(0,0,0,0.4), 0 0 20px rgba(15,188,109,0.08);
    transform: translateY(-3px) !important;
  }
  .proker-card:hover .proker-card-cover img { transform: scale(1.06); }
  .proker-card:hover .proker-card-title     { color: #0fbc6d; }

  /* ── COVER — thumbnail kiri, proporsional ── */
  .proker-card-cover {
    width: 120px;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
    background: rgba(0,0,0,0.35);
  }
  .proker-card-cover img {
    width: 100%; height: 100%;
    object-fit: cover;             /* cover: gambar tidak gepeng, isi penuh */
    filter: brightness(0.85);
    transition: transform 0.5s ease, filter 0.3s ease;
  }
  .proker-card:hover .proker-card-cover img { filter: brightness(1); }

  /* Overlay gradien sisi kanan gambar → menyatu dengan body */
  .proker-card-cover::after {
    content: '';
    position: absolute; top: 0; right: 0; bottom: 0; width: 32px;
    background: linear-gradient(to right, transparent, rgba(18,25,33,0.75));
    pointer-events: none;
  }

  /* ── BODY ── */
  .proker-card-body {
    flex: 1; padding: 14px 16px;
    display: flex; flex-direction: column; justify-content: center; gap: 5px;
    overflow: hidden; min-width: 0;
  }

  .proker-card-meta {
    display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
  }

  /* Tag kategori — warna sesuai jenis */
  .proker-card-tag {
    font-size: 0.6rem; letter-spacing: 0.1em; text-transform: uppercase;
    font-weight: 800; padding: 2px 8px; border-radius: 999px;
    border: 1px solid currentColor; opacity: 0.9;
  }
  .card-ongoing  .proker-card-tag { color: #4ade80; border-color: rgba(74,222,128,0.35); background: rgba(74,222,128,0.08); }
  .card-upcoming .proker-card-tag { color: #facc15; border-color: rgba(250,204,21,0.35); background: rgba(250,204,21,0.08); }
  .card-completed .proker-card-tag{ color: #22d3ee; border-color: rgba(34,211,238,0.35); background: rgba(34,211,238,0.08); }

  .proker-card-date {
    font-size: 0.7rem; color: rgba(255,255,255,0.45); font-weight: 500;
  }

  .proker-card-title {
    font-size: clamp(0.9rem, 2vw, 1rem); font-weight: 800;
    color: rgba(255,255,255,0.95); line-height: 1.35; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
    transition: color 0.25s ease;
  }

  .proker-card-desc {
    font-size: 0.8rem; color: rgba(255,255,255,0.55);
    line-height: 1.5; margin: 0;
    display: -webkit-box; -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; overflow: hidden;
  }

  /* Status progres — teks berwarna, tidak hitam */
  .proker-card-status {
    margin-top: 4px;
    font-size: 0.7rem; font-weight: 700;
    display: flex; align-items: center; gap: 5px;
  }
  .card-ongoing   .proker-card-status { color: #4ade80; }
  .card-upcoming  .proker-card-status { color: #facc15; }
  .card-completed .proker-card-status { color: #22d3ee; }

  /* ── FOOTER CTA ── */
  .proker-footer {
    margin-top: clamp(32px, 5vh, 48px); display: flex; justify-content: center;
    opacity: 0; transform: translateY(16px);
    transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
  }
  .proker-footer.is-visible { opacity: 1; transform: translateY(0); }
  .proker-cta {
    display: inline-flex; align-items: center; gap: 10px; padding: 12px 30px;
    border: 1px solid rgba(15,188,109,0.4); border-radius: 50px;
    color: #fff; font-size: 0.85rem; font-weight: 700;
    text-decoration: none; transition: all 0.3s ease;
    background: rgba(15,188,109,0.1);
  }
  .proker-cta:hover {
    border-color: #0fbc6d; background: rgba(15,188,109,0.25);
    box-shadow: 0 4px 15px rgba(15,188,109,0.3); transform: translateY(-2px);
  }

  /* ── MOBILE ≤ 599px ── */
  @media (max-width: 599px) {
    #home-proker-container {
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .proker-card-cover { width: 90px; }
    .proker-card-body  { padding: 12px 14px; }
    .proker-card-title { font-size: 0.9rem; }
  }
</style>

<section class="proker-section">
  <div class="proker-inner">

    <div class="proker-header">
      <span class="proker-eyebrow">Aktivitas Himpunan</span>
      <h2 class="proker-title">Program <em>Kerja</em></h2>
      <p class="proker-subtitle">Daftar proyek dan kegiatan organisasi yang dirancang untuk pengembangan mahasiswa.</p>
    </div>

    <div id="home-proker-container">
      <!-- Skeleton loader -->
      <div class="proker-card is-visible" style="border-left-color:rgba(255,255,255,0.06);">
        <div class="proker-card-cover" style="background:rgba(255,255,255,0.04);width:120px;"></div>
        <div class="proker-card-body" style="gap:8px;">
          <div style="height:9px;width:25%;background:rgba(255,255,255,0.06);border-radius:4px;"></div>
          <div style="height:14px;width:85%;background:rgba(255,255,255,0.09);border-radius:4px;"></div>
          <div style="height:9px;width:95%;background:rgba(255,255,255,0.05);border-radius:4px;"></div>
          <div style="height:9px;width:60%;background:rgba(255,255,255,0.05);border-radius:4px;"></div>
        </div>
      </div>
      <div class="proker-card is-visible" style="border-left-color:rgba(255,255,255,0.06);">
        <div class="proker-card-cover" style="background:rgba(255,255,255,0.04);width:120px;"></div>
        <div class="proker-card-body" style="gap:8px;">
          <div style="height:9px;width:35%;background:rgba(255,255,255,0.06);border-radius:4px;"></div>
          <div style="height:14px;width:75%;background:rgba(255,255,255,0.09);border-radius:4px;"></div>
          <div style="height:9px;width:90%;background:rgba(255,255,255,0.05);border-radius:4px;"></div>
          <div style="height:9px;width:50%;background:rgba(255,255,255,0.05);border-radius:4px;"></div>
        </div>
      </div>
    </div>

    <div class="proker-footer">
      <a href="/page/project/project.html" class="proker-cta">
        Lihat Semua Program <i class="fas fa-arrow-right"></i>
      </a>
    </div>

  </div>
</section>

<script>
(function () {
  function initStaticAnim() {
    var els = document.querySelectorAll('.proker-header, .proker-footer');
    if (!els.length) return;
    var io = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); io.unobserve(e.target); }
      });
    }, { threshold: 0.08 });
    els.forEach(function(el) { io.observe(el); });
  }

  function watchProkerCards() {
    var container = document.getElementById('home-proker-container');
    if (!container) { setTimeout(watchProkerCards, 80); return; }

    var cardObs = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); cardObs.unobserve(e.target); }
      });
    }, { threshold: 0.05, rootMargin: '0px 0px -16px 0px' });

    var mutObs = new MutationObserver(function() {
      container.querySelectorAll('.proker-card:not([data-obs])').forEach(function(card) {
        card.setAttribute('data-obs', '1'); cardObs.observe(card);
      });
    });
    mutObs.observe(container, { childList: true, subtree: false });

    container.querySelectorAll('.proker-card:not([data-obs])').forEach(function(card) {
      card.setAttribute('data-obs', '1'); cardObs.observe(card);
    });
  }

  window.__components = window.__components || {};
  window.__components['proker'] = {
    init: function() { initStaticAnim(); watchProkerCards(); }
  };
  window.initProkerAnimations = function() { initStaticAnim(); watchProkerCards(); };

  document.addEventListener('component:loaded', function(e) {
    if (e.detail && e.detail.name === 'proker') { initStaticAnim(); watchProkerCards(); }
  });
  if (document.readyState !== 'loading') {
    initStaticAnim(); watchProkerCards();
  } else {
    document.addEventListener('DOMContentLoaded', function() { initStaticAnim(); watchProkerCards(); });
  }
})();
</script>
