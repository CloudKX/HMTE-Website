<style>
  /* ══════════════════════════════════════════════════
     EMAGZ SECTION — GAME LOADING + DYNAMIC TIPS
  ══════════════════════════════════════════════════ */

  @keyframes barGlow {
    0%, 100% { opacity: 0.4; box-shadow: 0 0 5px #0fbc6d; }
    50% { opacity: 1; box-shadow: 0 0 20px #0fbc6d; }
  }
  @keyframes tipFade {
    0%, 100% { opacity: 0; transform: translateY(5px); }
    10%, 90% { opacity: 1; transform: translateY(0); }
  }

  .emagz-section {
    position: relative;
    padding: clamp(50px, 9vh, 100px) 0;
    overflow: hidden;
    background: radial-gradient(circle at center, rgba(15,188,109,0.02) 0%, transparent 70%);
  }

  /* ── SEKAT DIAMOND ── */
  .emagz-sekat {
    position: absolute; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent 0%, rgba(15,188,109,0.4) 50%, transparent 100%);
    z-index: 5; opacity: 0.8;
  }
  .emagz-sekat-top { top: 0; }
  .emagz-sekat-bottom { bottom: 0; }
  .emagz-sekat::after {
    content: ''; position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 10px; height: 10px; background: #0fbc6d;
    box-shadow: 0 0 15px #0fbc6d; border-radius: 2px;
  }

  .emagz-inner {
    max-width: 1150px; margin: 0 auto;
    padding: 0 clamp(16px, 5vw, 48px);
    display: flex; flex-direction: column; align-items: center;
  }

  /* ── GRID (PC) ── */
  .emagz-grid {
    width: 100%; display: flex; flex-wrap: wrap; justify-content: center;
    gap: 24px; padding: 10px 0;
  }

  /* ── CARD STYLE ── */
  .emagz-card {
    position: relative; border-radius: 18px; overflow: hidden;
    background: linear-gradient(145deg, rgba(15,188,109,0.08) 0%, rgba(13,17,23,0.98) 45%);
    border: 1px solid rgba(15,188,109,0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    text-decoration: none; display: flex; flex-direction: column;
    flex: 0 1 220px; max-width: 240px; min-width: 180px;
    opacity: 0; transform: translateY(32px);
    transition: all 0.55s cubic-bezier(0.23,1,0.32,1);
  }
  .emagz-card.is-visible { opacity: 1; transform: translateY(0); }

  /* ── LOADING AREA & TIPS ── */
  .emagz-loading-area {
    width: 100%; max-width: 500px; margin-top: 32px; 
    display: flex; flex-direction: column; align-items: center; gap: 12px;
  }
  .emagz-progress-bg {
    width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;
  }
  .emagz-progress-fill {
    height: 100%; width: 75%; background: #0fbc6d; animation: barGlow 2s infinite;
  }

  /* Teks Tips Bergaya Game */
  .emagz-tips-box {
    text-align: center; min-height: 40px;
  }
  .emagz-tip-text {
    font-size: 0.75rem; color: rgba(255,255,255,0.7);
    letter-spacing: 0.05em; line-height: 1.4;
    animation: tipFade 4s infinite; /* Efek ganti teks */
  }
  .emagz-tip-text strong { color: #0fbc6d; text-transform: uppercase; margin-right: 5px; }

  /* ══════════════════════════════════════════════════════
     ANDROID / MOBILE UI — GAME MENU SWIPE
  ══════════════════════════════════════════════════════ */
  @media (max-width: 768px) {
    .emagz-inner { padding: 0; }
    .emagz-header, .emagz-loading-area { padding: 0 24px; }

    .emagz-grid {
      flex-wrap: nowrap !important;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 15px 24px 35px !important;
      scrollbar-width: none; 
      -webkit-overflow-scrolling: touch;
    }
    .emagz-grid::-webkit-scrollbar { display: none; }

    .emagz-card {
      flex: 0 0 calc(75vw - 20px) !important;
      max-width: 260px !important;
      scroll-snap-align: center;
    }
    
    .emagz-tip-text { font-size: 0.7rem !important; }
  }
</style>

<section class="emagz-section">
  <div class="emagz-sekat emagz-sekat-top"></div>

  <div class="emagz-inner">
    <div class="emagz-header">
      <span class="emagz-eyebrow">Publikasi HMTE</span>
      <h2 class="emagz-title">Elektro <em>Magazine</em></h2>
    </div>

    <div id="emagz-cards-container" class="emagz-grid">
      </div>

    <div class="emagz-loading-area">
      <div class="emagz-progress-bg">
        <div class="emagz-progress-fill"></div>
      </div>
      
      <div class="emagz-tips-box">
        <p id="game-tip-display" class="emagz-tip-text">
          <strong>TIP:</strong> Geser ke samping untuk melihat koleksi edisi lainnya.
        </p>
      </div>
    </div>
  </div>

  <div class="emagz-sekat emagz-sekat-bottom"></div>
</section>

<script>
(function () {
  const tips = [
    "Geser ke samping untuk melihat koleksi edisi lainnya.",
    "Gunakan koneksi stabil untuk pengalaman membaca PDF yang lancar.",
    "E-Magz berisi ragam informasi teknologi dan kreativitas mahasiswa.",
    "Klik pada cover majalah untuk masuk ke mode pembaca digital.",
    "Semua edisi E-Magz dapat diakses secara gratis di perpustakaan kami.",
    "Membaca E-Magz menambah wawasan seputar dunia Teknik Elektro."
  ];

  let currentTipIndex = 0;
  const tipElement = document.getElementById('game-tip-display');

  function rotateTips() {
    if (!tipElement) return;
    
    // Ganti teks saat animasi fade sedang di posisi tidak terlihat (sekitar detik ke 4)
    setTimeout(() => {
      currentTipIndex = (currentTipIndex + 1) % tips.length;
      tipElement.innerHTML = `<strong>TIP:</strong> ${tips[currentTipIndex]}`;
      rotateTips();
    }, 4000); 
  }

  function initEmagzAnim() {
    var targets = document.querySelectorAll('.emagz-header, .emagz-loading-area');
    var obs = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) {
        if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
      });
    }, { threshold: 0.1 });
    targets.forEach(function(el) { obs.observe(el); });

    rotateTips(); // Jalankan rotasi tips
  }

  if (document.readyState !== 'loading') initEmagzAnim();
  else document.addEventListener('DOMContentLoaded', initEmagzAnim);
})();
</script>
