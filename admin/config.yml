# =============================================================
#  DECAP CMS — KONFIGURASI UTAMA — HMTE UNSOED
# =============================================================

backend:
  name: github
  repo: CloudKX/HMTE-Website
  branch: main
  base_url: https://hmte-website.vercel.app
  auth_endpoint: api/auth

media_folder: "img/uploads"
public_folder: "/img/uploads"

locale: id

collections:

  # ── 1. PROGRAM KERJA ──────────────────────────────────────
  - name: "projects"
    label: "Program Kerja"
    files:

      - name: "ongoing"
        label: "Proker Berjalan"
        file: "js/data/json/ongoing-projects.json"
        fields:
          - label: "Daftar Proker"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Judul",            name: title,       widget: string }
              - { label: "Deskripsi",        name: description, widget: text }
              - { label: "PIC / Divisi",     name: pic,         widget: string,   required: false }
              - { label: "Status / Progres", name: status,      widget: string,   hint: "Contoh: 60% atau Tahap Perencanaan" }
              - { label: "Gambar",           name: image,       widget: image,    required: false }
              - { label: "Tanggal Mulai",    name: date,        widget: datetime, format: "YYYY-MM-DD", date_format: "DD MMMM YYYY", time_format: false, required: false }
              - { label: "Link Dokumentasi", name: link,        widget: string,   required: false }
              - label: "Tampilkan di Beranda"
                name: showOnHome
                widget: boolean
                default: false
                hint: "Aktifkan agar proker ini muncul di halaman utama (Beranda)."

      - name: "upcoming"
        label: "Proker Mendatang"
        file: "js/data/json/upcoming-projects.json"
        fields:
          - label: "Daftar Proker"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Judul",     name: title,       widget: string }
              - { label: "Deskripsi", name: description, widget: text }
              - { label: "Gambar",    name: image,       widget: image,    required: false }
              - { label: "Tanggal",   name: date,        widget: datetime, format: "YYYY-MM-DD", date_format: "DD MMMM YYYY", time_format: false, required: false }
              - { label: "Link",      name: link,        widget: string,   required: false }
              - label: "Tampilkan di Beranda"
                name: showOnHome
                widget: boolean
                default: false
                hint: "Aktifkan agar proker ini muncul di halaman utama (Beranda)."

      - name: "completed"
        label: "Proker Selesai"
        file: "js/data/json/completed-projects.json"
        fields:
          - label: "Daftar Proker"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Judul",            name: title,              widget: string }
              - { label: "Deskripsi",        name: description,        widget: text }
              - { label: "Gambar",           name: image,              widget: image,    required: false }
              - { label: "Tanggal Selesai",  name: date,               widget: datetime, format: "YYYY-MM-DD", date_format: "DD MMMM YYYY", time_format: false }
              - { label: "Link Dokumentasi", name: link,               widget: string,   required: false }
              - { label: "Konten Rilis",     name: releaseDescription, widget: text,     required: false }
              - label: "Tampilkan di Beranda"
                name: showOnHome
                widget: boolean
                default: false
                hint: "Aktifkan agar proker ini muncul di halaman utama (Beranda)."

  # ── 2. BERITA ─────────────────────────────────────────────
  - name: "news"
    label: "Berita"
    files:
      - name: "all_news"
        label: "Semua Berita"
        file: "js/data/json/news.json"
        fields:
          - label: "Daftar Berita"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - label: "ID / Slug"
                name: id
                widget: string
                hint: "Unik, tanpa spasi. Contoh: seminar-ai-2025. Dipakai di URL berita."
              - { label: "Judul",        name: title,    widget: string }
              - { label: "Tanggal",      name: date,     widget: string, hint: "Format bebas, contoh: Mar 12, 2025" }
              - { label: "Kategori",     name: category, widget: select, options: ["Graduation","Humas","Ristek","Internal","Lainnya"] }
              - { label: "Preview",      name: preview,  widget: text,   hint: "Ringkasan singkat, muncul di daftar berita." }
              - label: "Konten Artikel"
                name: content
                widget: markdown
                hint: >
                  Tulis konten seperti biasa menggunakan editor di bawah ini.
                  JANGAN copy-paste kode HTML (<p>, <div>, dll) — cukup ketik teks biasa
                  dan gunakan tombol Bold/Italic/Heading di toolbar.
              - { label: "Gambar Cover", name: imgSrc,   widget: image,  required: false }

  # ── 3. EVENT ──────────────────────────────────────────────
  - name: "events"
    label: "Event"
    files:
      - name: "all_events"
        label: "Semua Event"
        file: "js/data/json/events.json"
        fields:
          - label: "Daftar Event"
            name: "items"
            widget: "list"
            summary: "{{fields.date}} — {{fields.title}}"
            fields:
              - { label: "ID",                name: id,               widget: number }
              - { label: "Nama Event",        name: title,            widget: string }
              - { label: "Deskripsi",         name: description,      widget: text }
              - label: "Tanggal"
                name: date
                widget: datetime
                format: "YYYY-MM-DD"
                date_format: "DD MMMM YYYY"
                time_format: false
                hint: "Gunakan tanggal yang akan datang agar muncul di section Event Mendatang."
              - { label: "Waktu / Jadwal",    name: time,             widget: string,  hint: "Contoh: Pendaftaran 13 Juli - 27 Juli" }
              - { label: "Lokasi",            name: location,         widget: string }
              - { label: "Link Google Maps",  name: locationLink,     widget: string,  required: false }
              - { label: "Gambar / Poster",   name: imgSrc,           widget: image,   required: false }
              - label: "Link Pendaftaran"
                name: registrationLink
                widget: string
                required: false
                hint: "Isi jika event belum selesai dan masih bisa didaftar."
              - label: "Link Dokumentasi (Google Drive)"
                name: driveLink
                widget: string
                required: false
                hint: "Isi setelah event selesai. Paste link Google Drive folder dokumentasi di sini."
              - { label: "Warna Badge",       name: color,            widget: select,  options: ["green","blue","yellow"], default: "green" }
              - { label: "Tampil di Beranda", name: isFeatured,       widget: boolean, default: false }
              - { label: "Konten Detail",     name: content,          widget: markdown, required: false }

  # ── 4. E-MAGZ ─────────────────────────────────────────────
  - name: "emagz"
    label: "e-Magz"
    files:
      - name: "all_emagz"
        label: "Semua e-Magz"
        file: "js/data/json/emagz.json"
        fields:
          - label: "Daftar Majalah"
            name: "items"
            widget: "list"
            summary: "Edisi #{{fields.id}} — {{fields.title}}"
            fields:
              - label: "Nomor Edisi"
                name: id
                widget: number
                value_type: int
                hint: "Angka urut edisi. Dipakai untuk URL ?id= di reader."
              - { label: "Judul",           name: title,       widget: string }
              - { label: "Deskripsi",       name: description, widget: text }
              - label: "Gambar Cover"
                name: coverSrc
                widget: image
                required: false
              - label: "Link PDF / Issuu"
                name: pdfLink
                widget: string
                hint: "URL lengkap ke file PDF atau halaman Issuu."
              - label: "Tanggal Rilis"
                name: date
                widget: datetime
                format: "YYYY-MM-DD"
                date_format: "DD MMMM YYYY"
                time_format: false

  # ── 5. PODCAST ────────────────────────────────────────────
  - name: "podcast"
    label: "Podcast"
    files:
      - name: "podcast_videos"
        label: "Daftar Episode Podcast"
        file: "js/data/json/podcast.json"
        fields:
          - label: "Daftar Video"
            name: "videos"
            widget: "list"
            summary: "EPS.{{fields.episode}} — {{fields.title}}"
            fields:
              - label: "Nomor Episode"
                name: episode
                widget: number
                value_type: int
                hint: "Angka episode, contoh: 5"
              - { label: "Judul Episode", name: title,     widget: string }
              - label: "YouTube Video ID"
                name: youtubeId
                widget: string
                hint: "Dari URL youtube.com/watch?v=XXXX → isi XXXX saja (bukan full URL)."
