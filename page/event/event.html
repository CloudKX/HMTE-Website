<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Daftar Kegiatan - HMTE Unsoed</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #0fbc6d 60%, #22c55e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: clamp(2rem, 7vw, 4rem) !important;
        line-height: 1.3 !important;
        padding-bottom: 0.1em !important;
      }

      section.py-16 {
        padding-top: 120px !important;
        padding-bottom: 64px !important;
      }

      /* ─ Section label ─ */
      .section-eyebrow {
        display: inline-flex; align-items: center; gap: 10px;
        font-size: 0.68rem; letter-spacing: 0.22em;
        text-transform: uppercase; color: #0fbc6d; font-weight: 700;
        margin-bottom: 8px;
      }
      .section-eyebrow::before, .section-eyebrow::after {
        content: ''; display: block; width: 24px; height: 1px;
        background: #0fbc6d; opacity: 0.5;
      }

      /* ── EVENT MENDATANG (#current-event-register) ── */
      #current-event-register > div {
        background: linear-gradient(145deg,
          rgba(15,188,109,0.08) 0%, rgba(13,17,23,0.98) 40%, rgba(13,17,23,0.98) 100%
        ) !important;
        border: 2px solid rgba(15,188,109,0.4) !important;
        border-radius: 20px !important;
        overflow: hidden !important;
        box-shadow: 0 0 40px rgba(15,188,109,0.08), 0 8px 32px rgba(0,0,0,0.5) !important;
        max-width: 340px !important;
        width: 100% !important;
        transition: transform 0.3s ease, box-shadow 0.3s ease !important;
        animation: cardFadeUp 0.6s cubic-bezier(0.23,1,0.32,1) both !important;
      }
      #current-event-register > div:hover {
        transform: translateY(-4px) !important;
        box-shadow: 0 0 60px rgba(15,188,109,0.12), 0 16px 48px rgba(0,0,0,0.6) !important;
      }
      #current-event-register .relative[style*="aspect-ratio"] {
        width: 100% !important; aspect-ratio: 9/12 !important;
        background: #000 !important; overflow: hidden !important;
      }
      #current-event-register img {
        width: 100% !important; height: 100% !important;
        object-fit: cover !important; transition: transform 0.5s ease !important;
      }
      #current-event-register > div:hover img { transform: scale(1.03) !important; }

      /* ── EVENT MENDATANG LAINNYA (#upcoming-list) ── */
      #upcoming-list > div {
        background: linear-gradient(145deg,
          rgba(15,188,109,0.06) 0%, rgba(13,17,23,0.98) 40%, rgba(13,17,23,0.98) 100%
        ) !important;
        border-radius: 16px !important; overflow: hidden !important;
        border: 1px solid rgba(15,188,109,0.12) !important;
        box-shadow: 0 4px 24px rgba(0,0,0,0.4) !important;
        width: 100% !important; margin: 0 !important;
        transition: transform 0.3s ease, border-color 0.3s ease !important;
        animation: cardFadeUp 0.55s cubic-bezier(0.23,1,0.32,1) both !important;
        position: relative !important;
      }
      #upcoming-list > div::before {
        content: ''; position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(15,188,109,0.3), transparent); z-index: 2;
      }
      #upcoming-list > div:hover {
        transform: translateY(-4px) !important;
        border-color: rgba(15,188,109,0.28) !important;
      }
      #upcoming-list [style*="aspect-ratio"] {
        width: 100% !important; aspect-ratio: 9/12 !important;
        overflow: hidden !important; background: #000 !important;
      }
      #upcoming-list img {
        width: 100% !important; height: 100% !important;
        object-fit: cover !important; transition: transform 0.5s ease !important;
      }
      #upcoming-list > div:hover img { transform: scale(1.04) !important; }

      /* ── ARSIP (#div-tiga-events) ── */
      #div-tiga-events h2 {
        font-size: clamp(1.2rem, 3vw, 1.8rem) !important;
        border-color: rgba(255,255,255,0.06) !important;
      }
      #div-tiga-events .grid > div {
        background: linear-gradient(145deg, rgba(15,188,109,0.04) 0%, rgba(13,17,23,0.95) 100%) !important;
        border-radius: 14px !important;
        border: 1px solid rgba(255,255,255,0.06) !important;
        overflow: hidden !important;
        transition: transform 0.3s ease !important;
        animation: cardFadeUp 0.55s cubic-bezier(0.23,1,0.32,1) both !important;
        max-width: 100% !important; margin: 0 !important;
      }
      #div-tiga-events .grid > div:hover {
        transform: translateY(-3px) !important;
        border-color: rgba(15,188,109,0.15) !important;
      }
      #div-tiga-events [style*="aspect-ratio"] {
        width: 100% !important; aspect-ratio: 9/12 !important; overflow: hidden !important;
      }
      #div-tiga-events img {
        width: 100% !important; height: 100% !important; object-fit: cover !important;
      }

      /* ── ANIMASI ── */
      @keyframes cardFadeUp {
        from { opacity: 0; transform: translateY(28px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ── MOBILE ── */
      @media screen and (max-width: 768px) {
        .gradient-text { font-size: clamp(1.8rem, 8vw, 2.6rem) !important; }
        section.py-16 { padding-top: 110px !important; padding-bottom: 40px !important; }
        .mx-auto.px-6 { padding-left: 16px !important; padding-right: 16px !important; }
        #current-event-register > div { max-width: 100% !important; border-radius: 16px !important; }
        #upcoming-list { grid-template-columns: 1fr !important; gap: 16px !important; }
        #div-tiga-events .grid { grid-template-columns: 1fr !important; gap: 14px !important; }
      }
      @media screen and (min-width: 480px) and (max-width: 768px) {
        #upcoming-list,
        #div-tiga-events .grid { grid-template-columns: 1fr 1fr !important; }
      }
    </style>
  </head>

  <body class="min-h-screen">
    <div id="header-placeholder"></div>

    <main>
      <section class="py-16 fade-in">
        <div class="mx-auto px-6 max-w-7xl">

          <!-- Page Header -->
          <h1 class="text-5xl md:text-6xl font-bold gradient-text text-center mb-4">Agenda HMTE</h1>
          <p class="text-gray-300 text-lg md:text-xl max-w-2xl mx-auto text-center mb-12">
            Jadwal event terbaru, workshop, dan seminar yang sedang berlangsung.
          </p>

          <!-- ─── SECTION: EVENT MENDATANG ─── -->
          <div class="mb-4 text-center">
            <span class="section-eyebrow">Kegiatan HMTE</span>
            <h2 class="text-2xl md:text-3xl font-bold text-white">Event Mendatang</h2>
          </div>

          <!-- Event terdekat (card utama, center) -->
          <div id="current-event-register" class="mb-10 w-full flex justify-center">
            <p class="text-gray-400 text-center animate-pulse">Memuat event...</p>
          </div>

          <!-- Event mendatang lainnya (grid) -->
          <div id="upcoming-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mb-16">
          </div>

          <!-- ─── SECTION: ARSIP KEGIATAN ─── -->
          <div id="div-tiga-events" class="pt-8">
            <!-- diisi oleh event.js -->
          </div>

        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/loader.js"></script>
    <script src="/js/data/calendar.js"></script>
    <script src="/js/pages/event.js"></script>
  </body>
</html>
