<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda HMTE - HMTE Unsoed</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/satoshi.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* ══════════════════════════════════════════════════
       1. BASE & BACKGROUND — GRID SEPERTI NEWS
    ══════════════════════════════════════════════════ */
    html { overflow-x: hidden !important; }
    body {
      overflow-x: hidden !important;
      max-width: 100vw !important;
      color: #ffffff !important;
      margin: 0; min-height: 100vh;
      
      /* Background kotak-kotak bawaan style.css (News) */
      background-color: #161616 !important;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px) !important;
      background-size: 55px 55px !important;
    }

    /* ── PAGE FADE IN ── */
    .page-fade { animation: pageFadeIn 0.65s ease both; }
    @keyframes pageFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ══════════════════════════════════════════════════
       2. PAGE WRAPPER & AMBIENT GLOW
    ══════════════════════════════════════════════════ */
    .ev-wrap {
      padding-top: 120px;
      padding-bottom: 80px;
      position: relative;
    }
    /* Glow hijau di atas halaman */
    .ev-wrap::before {
      content: '';
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: min(700px, 100%); height: 300px;
      background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
      pointer-events: none;
    }
    .ev-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 clamp(16px, 5vw, 48px);
    }

    /* ══════════════════════════════════════════════════
       3. PAGE TITLE & TYPOGRAPHY
    ══════════════════════════════════════════════════ */
    .ev-title-block {
      text-align: center;
      margin-bottom: clamp(32px, 5vh, 56px);
      position: relative;
    }
    .ev-eyebrow {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 0.68rem; letter-spacing: 0.22em;
      text-transform: uppercase; color: #0fbc6d; font-weight: 700;
      margin-bottom: 12px;
    }
    .ev-eyebrow::before, .ev-eyebrow::after {
      content: ''; display: block; width: 24px; height: 1px;
      background: #0fbc6d; opacity: 0.6;
    }
    .ev-title {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 900; color: #fff;
      letter-spacing: -0.04em; line-height: 1.1;
      margin: 0 0 12px;
    }
    .ev-title em { font-style: normal; color: #0fbc6d; }
    .ev-page-sub {
      font-size: clamp(0.85rem, 2vw, 1rem);
      color: rgba(156,163,175,0.6);
      max-width: 480px; margin: 0 auto; line-height: 1.65;
    }

    /* ══════════════════════════════════════════════════
       4. SECTION LABEL
    ══════════════════════════════════════════════════ */
    .ev-section-label {
      text-align: center;
      margin-bottom: 28px;
    }
    .ev-section-title {
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      font-weight: 900; color: #fff;
      letter-spacing: -0.03em; margin: 0;
    }

    /* ══════════════════════════════════════════════════
       5. GARIS PEMISAH SEKSI
    ══════════════════════════════════════════════════ */
    .ev-divider {
      border: 0; height: 1px; margin: clamp(28px, 4vh, 44px) 0;
      background: linear-gradient(to right, transparent, rgba(15,188,109,0.3) 30%, rgba(15,188,109,0.3) 70%, transparent);
    }

    /* ══════════════════════════════════════════════════
       6. CARD EVENT UTAMA & UPCOMING (TEMA EMAGZ)
    ══════════════════════════════════════════════════ */
    #current-event-register {
      display: flex; justify-content: center; margin-bottom: 16px;
    }
    
    .ev-main-card, .ev-card {
      position: relative; overflow: hidden;
      background: linear-gradient(145deg,
        rgba(15,188,109,0.07) 0%, rgba(13,17,23,0.98) 35%,
        rgba(13,17,23,0.98) 65%, rgba(15,188,109,0.04) 100%
      );
      border: 1px solid rgba(15,188,109,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex; flex-direction: column;
      transition: transform 0.55s cubic-bezier(0.23,1,0.32,1), border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Shimmer line ala emagz card */
    .ev-main-card::before, .ev-card::before {
      content: ''; position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(15,188,109,0.35), transparent);
      z-index: 2; pointer-events: none;
    }
    
    .ev-main-card:hover, .ev-card:hover {
      transform: translateY(-5px);
      border-color: rgba(15,188,109,0.3);
      box-shadow: 0 16px 40px rgba(0,0,0,0.55), 0 0 20px rgba(15,188,109,0.08);
    }

    /* Main Card Specific */
    .ev-main-card {
      width: 100%; max-width: 300px;
      border-radius: 14px;
      animation: evUp 0.6s cubic-bezier(0.23,1,0.32,1) both;
    }
    
    /* Cover — Vertikal 9:12 */
    .ev-main-cover, .ev-card-cover {
      position: relative; width: 100%;
      aspect-ratio: 9 / 12 !important; 
      overflow: hidden; flex-shrink: 0; background: #000;
    }
    .ev-main-cover img, .ev-card-cover img {
      width: 100% !important; height: 100% !important;
      object-fit: cover !important; object-position: center top;
      filter: brightness(0.88) saturate(1.05);
      transition: transform 0.5s ease, filter 0.3s ease;
    }
    .ev-main-card:hover .ev-main-cover img, .ev-card:hover .ev-card-cover img {
      transform: scale(1.05); filter: brightness(0.98);
    }
    .ev-main-cover::after, .ev-card-cover::after {
      content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 40%;
      background: linear-gradient(to top, rgba(13,17,23,0.8), transparent);
      pointer-events: none;
    }

    .ev-main-badge {
      position: absolute; top: 0; left: 0; z-index: 3;
      background: rgba(15,188,109,0.9); color: #fff;
      font-size: 0.6rem; font-weight: 800; letter-spacing: 0.12em; text-transform: uppercase;
      padding: 5px 14px; border-radius: 0 0 12px 0;
    }

    .ev-main-body {
      padding: 14px 16px 18px;
      display: flex; flex-direction: column; gap: 8px; flex: 1;
    }
    .ev-main-title {
      font-size: 1.05rem; font-weight: 800; color: #fff; line-height: 1.3; margin: 0;
    }
    .ev-main-desc {
      font-size: 0.8rem; color: rgba(156,163,175,0.6); line-height: 1.55; margin: 0;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .ev-main-info {
      border-top: 1px solid rgba(255,255,255,0.06);
      padding-top: 10px; display: flex; flex-direction: column; gap: 5px;
    }
    .ev-main-info p {
      margin: 0; font-size: 0.78rem; color: rgba(209,213,219,0.75);
      display: flex; align-items: flex-start; gap: 7px;
    }
    .ev-main-info i { color: #0fbc6d; margin-top: 2px; flex-shrink: 0; }
    .ev-main-info a { color: inherit; text-decoration: none; }
    .ev-main-info a:hover { color: #0fbc6d; }
    
    .ev-main-btn {
      display: flex; align-items: center; justify-content: center; gap: 7px;
      padding: 10px 16px; margin-top: 8px;
      background: rgba(15,188,109,0.9); color: #fff; font-size: 0.85rem; font-weight: 700;
      border-radius: 10px; text-decoration: none;
      transition: background 0.2s ease;
    }
    .ev-main-btn:hover { background: #0fbc6d; }
    .ev-main-btn-soon {
      display: block; text-align: center; padding: 8px;
      color: rgba(107,114,128,0.7); font-size: 0.78rem; font-style: italic; margin-top: 4px;
    }

    /* ══════════════════════════════════════════════════
       7. SECONDARY CARDS (UPCOMING & ARCHIVE)
    ══════════════════════════════════════════════════ */
    .ev-card {
      border-radius: 14px;
      opacity: 0; transform: translateY(30px);
    }
    .ev-card.is-visible { opacity: 1; transform: translateY(0); }
    
    .ev-card-archive { opacity: 0; border-color: rgba(255,255,255,0.07) !important; }
    .ev-card-archive.is-visible { opacity: 0.82; }
    .ev-card-archive:hover { opacity: 1 !important; }

    .ev-card-archive .ev-card-cover img { filter: grayscale(0.5) brightness(0.72); }
    .ev-card-archive:hover .ev-card-cover img { filter: grayscale(0) brightness(0.9); }

    .ev-card-badge {
      position: absolute; top: 10px; left: 10px; z-index: 3;
      padding: 3px 9px; border-radius: 20px;
      font-size: 0.55rem; font-weight: 700;
      letter-spacing: 0.1em; text-transform: uppercase;
      backdrop-filter: blur(8px);
    }
    .ev-badge-upcoming {
      background: rgba(15,188,109,0.18); border: 1px solid rgba(15,188,109,0.35); color: #0fbc6d;
    }
    .ev-badge-archive {
      background: rgba(90,90,90,0.22); border: 1px solid rgba(255,255,255,0.1); color: rgba(200,200,200,0.6);
    }

    .ev-card-body {
      padding: 10px 12px 14px;
      display: flex; flex-direction: column; gap: 4px; flex: 1;
    }
    .ev-card-date {
      font-size: 0.6rem; color: rgba(156,163,175,0.5);
      display: flex; align-items: center; gap: 4px;
    }
    .ev-card-date i { color: rgba(15,188,109,0.55); font-size: 0.6rem; }
    .ev-card-title {
      font-size: clamp(0.78rem, 1.8vw, 0.88rem); font-weight: 800;
      color: rgba(255,255,255,0.9); line-height: 1.3; margin: 0;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
      transition: color 0.2s;
    }
    .ev-card:hover .ev-card-title { color: #fff; }
    .ev-card-desc {
      font-size: 0.68rem; color: rgba(156,163,175,0.5); line-height: 1.5; margin: 0;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .ev-card-info {
      display: flex; flex-direction: column; gap: 3px;
      font-size: 0.65rem; color: rgba(156,163,175,0.45);
      border-top: 1px solid rgba(255,255,255,0.05); padding-top: 7px; margin-top: 3px;
    }
    .ev-card-info span { display: flex; align-items: flex-start; gap: 5px; }
    .ev-card-info i { color: rgba(15,188,109,0.4); flex-shrink: 0; margin-top: 2px; }
    .ev-card-loc {
      font-size: 0.65rem; color: rgba(156,163,175,0.45);
      display: flex; align-items: center; gap: 5px; margin: 0;
    }
    .ev-card-loc i { color: rgba(15,188,109,0.4); }
    
    .ev-card-btn {
      display: flex; align-items: center; justify-content: center; gap: 4px;
      padding: 8px 12px; margin-top: auto;
      font-size: 0.72rem; font-weight: 700; border-radius: 9px;
      text-decoration: none; transition: all 0.2s ease;
    }
    .ev-btn-reg  { background: rgba(15,188,109,0.2); color: #0fbc6d; border: 1px solid rgba(15,188,109,0.3); }
    .ev-btn-reg:hover { background: rgba(15,188,109,0.3); color: #fff; }
    .ev-btn-doc  { background: rgba(255,255,255,0.05); color: rgba(156,163,175,0.75); border: 1px solid rgba(255,255,255,0.1); }
    .ev-btn-doc:hover { background: rgba(255,255,255,0.09); color: #fff; }
    .ev-btn-soon { color: rgba(107,114,128,0.6); font-size: 0.7rem; font-style: italic; text-align: center; padding: 6px 0; display: block; margin-top: auto; }

    /* ══════════════════════════════════════════════════
       8. GRID LAYOUTS
    ══════════════════════════════════════════════════ */
    #upcoming-list {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: clamp(12px, 2vw, 20px); margin-bottom: 8px;
    }
    #upcoming-list .ev-card {
      flex: 1 1 190px; max-width: 230px; min-width: 160px;
    }

    .ev-archive-header { text-align: center; margin-bottom: 28px; }
    .ev-archive-title {
      font-size: clamp(1.3rem, 3vw, 1.9rem); font-weight: 900;
      color: #fff; letter-spacing: -0.03em; margin: 0;
    }
    .ev-archive-sub { font-size: 0.8rem; color: rgba(156,163,175,0.5); margin: 4px 0 0; }

    .ev-archive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: clamp(12px, 2vw, 20px);
      max-width: 1100px; margin: 0 auto;
    }
    @media (min-width: 900px) { .ev-archive-grid { grid-template-columns: repeat(4, 1fr); } }

    /* ══════════════════════════════════════════════════
       9. ANIMATIONS & RESPONSIVE
    ══════════════════════════════════════════════════ */
    @keyframes evUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 767px) {
      .ev-wrap { padding-top: 100px; }
      #upcoming-list .ev-card { flex: 1 1 calc(50% - 10px); max-width: calc(50% - 6px); min-width: 0; }
      .ev-archive-grid { grid-template-columns: repeat(3, 1fr) !important; }
    }
    @media (max-width: 479px) {
      #upcoming-list .ev-card { flex: 1 1 calc(50% - 6px); min-width: 0; }
      .ev-archive-grid { grid-template-columns: repeat(2, 1fr) !important; }
      .ev-divider { margin: 32px 0 28px; }
    }
  </style>
</head>
<body class="min-h-screen page-fade">

  <div id="header-placeholder"></div>

  <main class="ev-wrap">
    <div class="ev-inner">

      <div class="ev-title-block">
        <div class="ev-eyebrow">Kalender Kegiatan</div>
        <h1 class="ev-title">Agenda <em>HMTE</em></h1>
        <p class="ev-page-sub">Jadwal event, workshop, dan seminar HMTE Unsoed.</p>
      </div>

      <div class="ev-section-label">
        <div class="ev-eyebrow">Event Terdekat</div>
        <h2 class="ev-section-title">Event Mendatang</h2>
      </div>

      <div id="current-event-register">
        <div style="color:rgba(156,163,175,0.4);padding:48px 0;text-align:center;font-style:italic;">
          <i class="fas fa-spinner fa-spin" style="font-size:1.5rem;margin-bottom:12px;display:block;color:#0fbc6d;"></i>
          Memuat event...
        </div>
      </div>

      <hr class="ev-divider" />

      <div class="ev-section-label" id="upcoming-heading" style="display:none;">
        <div class="ev-eyebrow">Jadwal Berikutnya</div>
        <h2 class="ev-section-title">Akan Datang</h2>
      </div>

      <div id="upcoming-list"></div>

      <hr class="ev-divider" id="archive-divider" style="display:none;" />

      <div id="div-tiga-events"></div>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/loader.js"></script>
  <script src="/js/data/calendar.js"></script>
  <script src="/js/pages/event.js"></script>
</body>
</html>
