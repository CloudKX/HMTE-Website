<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">E-Magz Reader - HMTE UNSOED</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ══════════════════════════════════════════════════
         1. BASE & BACKGROUND (GRID TEMA KONSISTEN)
      ══════════════════════════════════════════════════ */
      html { overflow-x: hidden !important; }
      body {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        color: #ffffff !important;
        margin: 0; min-height: 100vh;
        
        /* Background kotak-kotak persis halaman lainnya */
        background-color: #161616 !important;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px) !important;
        background-size: 55px 55px !important;
      }

      /* ── PAGE FADE IN ── */
      .page-fade { animation: pageFadeIn 0.65s ease both; }
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ══════════════════════════════════════════════════
         2. WRAPPER & CLEARANCE HEADER
      ══════════════════════════════════════════════════ */
      .reader-wrap {
        padding-top: 120px; 
        padding-bottom: 80px;
        position: relative;
        min-height: 100vh;
      }
      /* Glow hijau di atas halaman */
      .reader-wrap::before {
        content: '';
        position: absolute; top: 0; left: 50%; transform: translateX(-50%);
        width: min(700px, 100%); height: 300px;
        background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }

      .reader-inner {
        max-width: 1000px; /* Dibuat 1000px agar PDF tidak terlalu lebar di PC */
        margin: 0 auto;
        padding: 0 clamp(16px, 5vw, 48px);
      }

      /* ══════════════════════════════════════════════════
         3. UI COMPONENTS (BACK BTN, TITLE)
      ══════════════════════════════════════════════════ */
      /* Tombol Kembali - Premium Glassmorphism */
      .btn-back {
        display: inline-flex; align-items: center; gap: 10px;
        padding: 8px 20px 8px 8px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 50px;
        color: rgba(255,255,255,0.7);
        font-size: 0.85rem; font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        margin-bottom: 32px;
        backdrop-filter: blur(10px);
      }
      .btn-back:hover {
        background: rgba(15,188,109,0.1);
        border-color: rgba(15,188,109,0.3);
        color: #0fbc6d;
      }
      .btn-back .icon-circle {
        width: 32px; height: 32px;
        background: rgba(0,0,0,0.4);
        border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        transition: transform 0.3s;
      }
      .btn-back:hover .icon-circle { transform: translateX(-4px); background: #0fbc6d; color: #161616; }

      /* Judul Halaman */
      .reader-title-block { text-align: center; margin-bottom: 40px; }
      
      .reader-eyebrow {
        display: inline-flex; align-items: center; gap: 10px;
        font-size: 0.68rem; letter-spacing: 0.22em;
        text-transform: uppercase; color: #0fbc6d; font-weight: 700;
        margin-bottom: 12px;
      }
      .reader-eyebrow::before, .reader-eyebrow::after {
        content: ''; display: block; width: 24px; height: 1px;
        background: #0fbc6d; opacity: 0.6;
      }

      .solid-title {
        color: #ffffff !important;
        font-size: clamp(2rem, 6vw, 3rem) !important;
        font-weight: 900 !important;
        line-height: 1.2 !important; 
        display: block;
        margin-bottom: 12px;
        letter-spacing: -0.04em;
      }
      .solid-title em { color: #0fbc6d !important; font-style: normal; }

      .reader-subtitle {
        font-size: clamp(0.85rem, 2vw, 1rem);
        color: rgba(156,163,175,0.6);
      }

      /* ══════════════════════════════════════════════════
         4. MOBILE FIXES (Android & iOS)
      ══════════════════════════════════════════════════ */
      @media screen and (max-width: 768px) {
        .reader-wrap { 
          padding-top: 100px; /* Clearance ekstra agar lepas dari navbar */
          padding-bottom: 40px; 
        }
        .btn-back {
          font-size: 0.75rem;
          padding: 6px 14px 6px 6px;
          margin-bottom: 24px;
        }
        .btn-back .icon-circle { width: 28px; height: 28px; }
        .reader-title-block { margin-bottom: 28px; }
        .solid-title { font-size: clamp(1.8rem, 8vw, 2.4rem) !important; }
      }
    </style>

    <script src="/js/loader.js" defer></script>
    <script src="/js/emagz.js" defer></script>
  </head>
  
  <body class="page-fade">
    <div id="header-placeholder"></div>

    <main class="reader-wrap">
      <div class="reader-inner">
        
        <a href="/page/emagz/emagz.html" class="btn-back">
          <span class="icon-circle">
            <i class="fas fa-arrow-left"></i>
          </span>
          Kembali ke Arsip
        </a>

        <div class="reader-title-block">
          <div class="reader-eyebrow">Edisi Digital</div>
          <h1 class="solid-title">Elektro <em>Magazine</em></h1>
          <p class="reader-subtitle text-center">Memuat data edisi...</p>
        </div>

        <div id="emagz-reader-container">
          <div style="padding:48px 0; text-align:center; color:rgba(156,163,175,0.4); font-style:italic;">
            <i class="fas fa-spinner fa-spin" style="font-size:1.5rem; margin-bottom:12px; display:block; color:#0fbc6d;"></i>
            Memuat E-Magazine...
          </div>
        </div>

      </div>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
