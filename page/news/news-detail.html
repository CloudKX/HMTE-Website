<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Memuat Berita...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      body { background-color: #0d1117 !important; }
      .group.inline-flex .rounded-full {
        background: rgba(255,255,255,0.05) !important;
        border-color: rgba(255,255,255,0.08) !important;
      }
      #detail-category {
        background: rgba(15,188,109,0.12) !important;
        color: #0fbc6d !important;
        border-color: rgba(15,188,109,0.25) !important;
        font-size: 0.65rem !important;
        letter-spacing: 0.15em !important;
      }
      #detail-title {
        font-size: clamp(1.6rem, 5vw, 3.8rem) !important;
        line-height: 1.15 !important;
        letter-spacing: -0.03em !important;
        font-weight: 900 !important;
      }
      .rounded-3xl.overflow-hidden {
        background: rgba(0,0,0,0.4) !important;
        border-color: rgba(255,255,255,0.06) !important;
        border-radius: 20px !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      #detail-image {
        width: 100% !important; height: auto !important;
        max-height: 600px !important; object-fit: contain !important;
        display: block !important;
      }
      #detail-content {
        color: rgba(209,213,219,0.85) !important;
        line-height: 1.8 !important;
      }
      #detail-content p  { font-size: clamp(0.92rem, 1.2vw, 1.1rem) !important; margin-bottom: 1.25rem !important; }
      #detail-content h3 { font-size: clamp(1.1rem, 2vw, 1.5rem) !important; color: #fff !important; font-weight: 800 !important; margin-bottom: 0.75rem !important; }

      @media screen and (max-width: 768px) {
        .container.mx-auto.px-4 { padding-left: 16px !important; padding-right: 16px !important; }
        article.container { padding-left: 16px !important; padding-right: 16px !important; padding-bottom: 48px !important; }
        #detail-title { font-size: clamp(1.4rem, 6.5vw, 2rem) !important; }
        #detail-image { max-height: 280px !important; object-fit: cover !important; }
        .max-w-5xl, .max-w-4xl { max-width: 100% !important; }
      }
    </style>
  </head>

  <body class="text-white min-h-screen flex flex-col font-satoshi">
    <div id="header-placeholder"></div>

    <main class="flex-grow">
      <div class="container mx-auto px-4 md:px-8 lg:px-12 py-8">
        <a href="/page/news/news.html" class="group inline-flex items-center text-gray-400 hover:text-white transition text-sm font-medium">
          <span class="w-10 h-10 rounded-full bg-gray-800 grid place-items-center mr-3 group-hover:bg-gray-700 transition shadow-md border border-gray-700">
            <i class="fas fa-arrow-left text-sm transform group-hover:-translate-x-1 transition-transform"></i>
          </span>
          Kembali ke Daftar Berita
        </a>
      </div>

      <article class="container mx-auto px-4 md:px-8 lg:px-12 pb-24 fade-in">
        <header class="mb-10 text-left max-w-5xl">
          <span id="detail-category" class="inline-block px-4 py-1.5 bg-cyan-900/50 text-cyan-400 border border-cyan-800 rounded-full text-xs font-bold uppercase tracking-wider mb-5">Loading...</span>
          <h1 id="detail-title" class="text-3xl md:text-5xl font-extrabold text-white mb-6 leading-tight">Memuat...</h1>
          <div class="flex flex-wrap items-center text-sm text-gray-400 border-b border-gray-800 pb-8 gap-4">
            <div class="flex items-center">
              <i class="far fa-calendar-alt mr-2 text-green-500"></i>
              <span id="detail-date">...</span>
            </div>
            <div class="hidden md:block w-1 h-1 bg-gray-700 rounded-full"></div>
            <div class="flex items-center">
              <span class="text-gray-500">Oleh Tim Redaksi HMTE</span>
            </div>
          </div>
        </header>

        <div class="max-w-5xl mb-14">
          <div class="rounded-3xl overflow-hidden shadow-2xl border border-gray-800 bg-black/50">
            <img id="detail-image" src="" alt="Cover Berita" class="w-full block" />
          </div>
        </div>

        <div class="max-w-4xl">
          <div id="detail-content" class="prose prose-invert prose-lg max-w-none text-gray-300 leading-loose">
            <p class="text-gray-500 italic">Memuat konten berita...</p>
          </div>
        </div>
      </article>
    </main>

    <div id="footer-placeholder"></div>

    <!-- TIDAK ADA lagi script src="/js/data/news.js" — fetch langsung dari JSON -->
    <script src="/js/loader.js"></script>
    <script>
    (async function loadNewsContent() {
      const newsId = new URLSearchParams(window.location.search).get('id');

      const titleEl    = document.getElementById('detail-title');
      const dateEl     = document.getElementById('detail-date');
      const categoryEl = document.getElementById('detail-category');
      const imageEl    = document.getElementById('detail-image');
      const contentEl  = document.getElementById('detail-content');
      const pageTitleEl = document.getElementById('page-title');

      try {
        const res  = await fetch('/js/data/json/news.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        const newsData = json.items || [];

        // id di JSON bisa string (slug) atau number — coba keduanya
        const newsItem = newsData.find(item =>
          String(item.id) === String(newsId)
        );

        if (!newsItem) {
          document.querySelector('article').innerHTML = `
            <div class="flex flex-col items-center justify-center py-20 text-center">
              <h1 class="text-3xl font-bold text-white mb-4">Berita Tidak Ditemukan</h1>
              <p class="text-gray-500 text-sm mb-6">ID: "${newsId}"</p>
              <a href="/page/news/news.html" class="text-green-500 hover:underline font-medium">Kembali ke Daftar Berita</a>
            </div>`;
          return;
        }

        pageTitleEl.textContent = newsItem.title + ' - HMTE Unsoed';
        titleEl.textContent     = newsItem.title;
        dateEl.textContent      = newsItem.date;
        categoryEl.textContent  = newsItem.category || 'Berita Umum';

        // Path gambar
        let imgSrc = newsItem.imgSrc || '';
        if (imgSrc && !imgSrc.startsWith('http') && !imgSrc.startsWith('/')) {
          imgSrc = '/' + imgSrc.replace(/^(\.\.\/|\.\/)+/, '');
        }
        if (imgSrc) {
          imageEl.src = imgSrc;
          imageEl.alt = newsItem.title;
        } else {
          imageEl.parentElement.style.display = 'none';
        }

        // Konten — bisa HTML atau Markdown plain text
        // Decap CMS markdown widget menyimpan sebagai markdown dengan \n
        // innerHTML handles HTML langsung; untuk plain text/markdown, wrap dalam <p>
        const rawContent = newsItem.content || '';
        if (rawContent.includes('<') && rawContent.includes('>')) {
          // Konten HTML lama
          contentEl.innerHTML = rawContent;
        } else {
          // Konten plain text/markdown baru dari CMS — render paragraf per baris kosong
          contentEl.innerHTML = rawContent
            .split(/\n\n+/)
            .filter(p => p.trim())
            .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
            .join('');
        }

      } catch (e) {
        console.error('[news-detail] Gagal fetch:', e.message);
        titleEl.textContent    = 'Gagal Memuat Berita';
        contentEl.innerHTML    = `<p class="text-red-400">Terjadi kesalahan saat memuat berita. Silakan coba lagi.</p>`;
      }
    })();
    </script>
  </body>
</html>
