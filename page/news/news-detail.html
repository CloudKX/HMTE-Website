<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Memuat Berita...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      body { background-color: #0d1117 !important; }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         TOMBOL KEMBALI â€” pill style
         NO lingkaran, NO circle
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .back-wrap {
        padding-top: 120px;  /* Fixed Header Clearance */
        padding-bottom: 20px;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: rgba(156,163,175,0.7);
        font-size: 0.8rem;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.03em;
        padding: 7px 16px 7px 10px;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 50px;
        transition:
          color 0.25s ease,
          background 0.25s ease,
          border-color 0.25s ease,
          gap 0.25s cubic-bezier(0.23,1,0.32,1);
      }

      .back-btn:hover {
        color: #fff;
        gap: 12px;
        background: rgba(15,188,109,0.07);
        border-color: rgba(15,188,109,0.28);
      }

      /* Ikon panah â€” kotak kecil bukan circle */
      .back-btn .back-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 22px; height: 22px;
        border-radius: 6px;
        background: rgba(15,188,109,0.1);
        border: 1px solid rgba(15,188,109,0.2);
        font-size: 0.65rem;
        color: #0fbc6d;
        flex-shrink: 0;
        transition: transform 0.25s cubic-bezier(0.23,1,0.32,1),
                    background 0.25s ease;
      }

      .back-btn:hover .back-icon {
        transform: translateX(-2px);
        background: rgba(15,188,109,0.18);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         CATEGORY BADGE
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      #detail-category {
        background: rgba(15,188,109,0.12) !important;
        color: #0fbc6d !important;
        border-color: rgba(15,188,109,0.25) !important;
        font-size: 0.62rem !important;
        letter-spacing: 0.16em !important;
        padding: 5px 14px !important;
        border-radius: 50px !important;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         JUDUL
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      #detail-title {
        font-size: clamp(1.7rem, 5vw, 3.8rem) !important;
        line-height: 1.12 !important;
        letter-spacing: -0.03em !important;
        font-weight: 900 !important;
        color: #fff !important;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         META ROW
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      article header .flex.flex-wrap {
        border-color: rgba(255,255,255,0.06) !important;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         IMAGE
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .rounded-3xl.overflow-hidden {
        background: rgba(0,0,0,0.4) !important;
        border-color: rgba(255,255,255,0.06) !important;
        border-radius: 20px !important;
        padding: 0 !important;
        overflow: hidden !important;
      }

      #detail-image {
        width: 100% !important;
        height: auto !important;
        max-height: 600px !important;
        object-fit: contain !important;
        display: block !important;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         PROSE CONTENT
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      #detail-content {
        color: rgba(209,213,219,0.85) !important;
        line-height: 1.85 !important;
      }
      #detail-content p {
        font-size: clamp(0.92rem, 1.2vw, 1.08rem) !important;
        margin-bottom: 1.3rem !important;
      }
      #detail-content h3 {
        font-size: clamp(1.1rem, 2vw, 1.5rem) !important;
        color: #fff !important;
        font-weight: 800 !important;
        margin-bottom: 0.75rem !important;
        letter-spacing: -0.02em !important;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         MOBILE â‰¤ 768px
         Fixed Header Clearance TETAP 120px
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      @media screen and (max-width: 768px) {
        /* back wrap sudah punya padding-top: 120px via inline style */
        article.container {
          padding-left: 16px !important;
          padding-right: 16px !important;
          padding-bottom: 48px !important;
        }
        #detail-title {
          font-size: clamp(1.4rem, 6.5vw, 2rem) !important;
        }
        #detail-image {
          max-height: 260px !important;
          object-fit: cover !important;
        }
        .max-w-5xl, .max-w-4xl {
          max-width: 100% !important;
        }
        article header .flex.flex-wrap {
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 5px !important;
        }
        article header .hidden.md\:block { display: none !important; }
      }
    </style>
  </head>

  <body class="text-white min-h-screen flex flex-col font-satoshi">
    <div id="header-placeholder"></div>

    <main class="flex-grow">

      <!-- TOMBOL KEMBALI â€” padding-top 120px untuk Fixed Header Clearance -->
      <div class="back-wrap container mx-auto px-4 md:px-8 lg:px-12">
        <a href="/page/news/news.html" class="back-btn">
          <span class="back-icon"><i class="fas fa-arrow-left"></i></span>
          <span>Kembali ke Daftar Berita</span>
        </a>
      </div>

      <article class="container mx-auto px-4 md:px-8 lg:px-12 pb-24 fade-in">
        <header class="mb-10 text-left max-w-5xl">
          <span id="detail-category"
            class="inline-block px-4 py-1.5 bg-cyan-900/50 text-cyan-400 border border-cyan-800
                   rounded-full text-xs font-bold uppercase tracking-wider mb-5">
            Loading...
          </span>
          <h1 id="detail-title"
            class="text-3xl md:text-5xl font-extrabold text-white mb-6 leading-tight">
            Memuat...
          </h1>
          <div class="flex flex-wrap items-center text-sm text-gray-400 border-b border-gray-800 pb-8 gap-4">
            <div class="flex items-center">
              <i class="far fa-calendar-alt mr-2 text-green-500"></i>
              <span id="detail-date">...</span>
            </div>
            <div class="hidden md:block w-1 h-1 bg-gray-700 rounded-full"></div>
            <div class="flex items-center">
              <span class="text-gray-500">Oleh Tim Redaksi HMTE</span>
            </div>
          </div>
        </header>

        <div class="max-w-5xl mb-14">
          <div class="rounded-3xl overflow-hidden shadow-2xl border border-gray-800 bg-black/50">
            <img id="detail-image" src="" alt="Cover Berita" class="w-full block" />
          </div>
        </div>

        <div class="max-w-4xl">
          <div id="detail-content"
            class="prose prose-invert prose-lg max-w-none text-gray-300 leading-loose">
            <p class="text-gray-500 italic">Memuat konten berita...</p>
          </div>
        </div>
      </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/loader.js"></script>
    <script>
    (async function loadNewsContent() {
      const newsId     = new URLSearchParams(window.location.search).get('id');
      const titleEl    = document.getElementById('detail-title');
      const dateEl     = document.getElementById('detail-date');
      const categoryEl = document.getElementById('detail-category');
      const imageEl    = document.getElementById('detail-image');
      const contentEl  = document.getElementById('detail-content');
      const pageTitleEl = document.getElementById('page-title');

      try {
        const res  = await fetch('/js/data/json/news.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        const newsData = json.items || [];

        const newsItem = newsData.find(item =>
          String(item.id) === String(newsId)
        );

        if (!newsItem) {
          document.querySelector('article').innerHTML = `
            <div class="flex flex-col items-center justify-center py-20 text-center">
              <div style="font-size:3rem;margin-bottom:16px;">ğŸ“­</div>
              <h1 class="text-2xl font-bold text-white mb-3">Berita Tidak Ditemukan</h1>
              <p class="text-gray-500 text-sm mb-6">ID: "${newsId}"</p>
              <a href="/page/news/news.html"
                 class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full
                        bg-green-600 text-white text-sm font-semibold hover:bg-green-500 transition">
                <i class="fas fa-arrow-left text-xs"></i> Kembali ke Daftar Berita
              </a>
            </div>`;
          return;
        }

        pageTitleEl.textContent = newsItem.title + ' - HMTE Unsoed';
        titleEl.textContent     = newsItem.title;
        dateEl.textContent      = newsItem.date;
        categoryEl.textContent  = newsItem.category || 'Berita Umum';

        let imgSrc = newsItem.imgSrc || '';
        if (imgSrc && !imgSrc.startsWith('http') && !imgSrc.startsWith('/')) {
          imgSrc = '/' + imgSrc.replace(/^(\.\.\/|\.\/)+/, '');
        }
        if (imgSrc) {
          imageEl.src = imgSrc;
          imageEl.alt = newsItem.title;
        } else {
          imageEl.parentElement.style.display = 'none';
        }

        const rawContent = newsItem.content || '';
        if (rawContent.includes('<') && rawContent.includes('>')) {
          contentEl.innerHTML = rawContent;
        } else {
          contentEl.innerHTML = rawContent
            .split(/\n\n+/)
            .filter(p => p.trim())
            .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
            .join('');
        }

      } catch (e) {
        console.error('[news-detail] Gagal fetch:', e.message);
        titleEl.textContent = 'Gagal Memuat Berita';
        contentEl.innerHTML = `<p class="text-red-400">Terjadi kesalahan. Silakan coba lagi.</p>`;
      }
    })();
    </script>
  </body>
</html>
