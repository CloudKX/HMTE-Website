<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Memuat Berita...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
      /* ══════════════════════════════════════════════════
         1. BASE & BACKGROUND (GRID TEMA KONSISTEN)
      ══════════════════════════════════════════════════ */
      html { overflow-x: hidden !important; }
      body {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        color: #ffffff !important;
        margin: 0; min-height: 100vh;
        
        /* Background kotak-kotak persis halaman News & Proker */
        background-color: #161616 !important;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px) !important;
        background-size: 55px 55px !important;
      }

      /* ── PAGE FADE IN ── */
      .page-fade { animation: pageFadeIn 0.65s ease both; }
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ══════════════════════════════════════════════════
         2. WRAPPER & CLEARANCE HEADER
      ══════════════════════════════════════════════════ */
      .detail-wrap {
        /* Ini kunci agar tidak tertutup header di Desktop */
        padding-top: 120px; 
        padding-bottom: 80px;
        position: relative;
        min-height: 100vh;
      }
      /* Glow hijau di atas halaman */
      .detail-wrap::before {
        content: '';
        position: absolute; top: 0; left: 50%; transform: translateX(-50%);
        width: min(700px, 100%); height: 300px;
        background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }

      .detail-inner {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 clamp(16px, 5vw, 48px);
      }

      /* ══════════════════════════════════════════════════
         3. UI COMPONENTS (BACK BTN, TITLE, META)
      ══════════════════════════════════════════════════ */
      /* Tombol Kembali - Premium Glassmorphism */
      .btn-back {
        display: inline-flex; align-items: center; gap: 10px;
        padding: 8px 20px 8px 8px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 50px;
        color: rgba(255,255,255,0.7);
        font-size: 0.85rem; font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        margin-bottom: 28px;
        backdrop-filter: blur(10px);
      }
      .btn-back:hover {
        background: rgba(15,188,109,0.1);
        border-color: rgba(15,188,109,0.3);
        color: #0fbc6d;
      }
      .btn-back .icon-circle {
        width: 32px; height: 32px;
        background: rgba(0,0,0,0.4);
        border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        transition: transform 0.3s;
      }
      .btn-back:hover .icon-circle { transform: translateX(-4px); background: #0fbc6d; color: #161616; }

      /* Kategori */
      #detail-category {
        display: inline-block;
        background: rgba(15,188,109,0.12) !important;
        color: #0fbc6d !important;
        border: 1px solid rgba(15,188,109,0.25) !important;
        font-size: 0.65rem !important;
        font-weight: 800 !important;
        letter-spacing: 0.15em !important;
        text-transform: uppercase;
        padding: 6px 14px !important;
        border-radius: 50px !important;
        margin-bottom: 20px !important;
      }

      /* Judul */
      #detail-title {
        font-size: clamp(1.8rem, 5vw, 3.5rem) !important;
        line-height: 1.2 !important;
        letter-spacing: -0.02em !important;
        font-weight: 900 !important;
        color: #ffffff !important;
        margin-bottom: 24px !important;
      }

      /* Info Meta (Tanggal & Penulis) */
      .detail-meta {
        display: flex; flex-wrap: wrap; align-items: center; gap: 14px;
        font-size: 0.85rem; color: rgba(156,163,175,0.7);
        border-bottom: 1px solid rgba(255,255,255,0.08);
        padding-bottom: 24px; margin-bottom: 36px;
      }
      .detail-meta i { color: #0fbc6d; }
      .meta-dot { width: 4px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 50%; }

      /* Gambar Detail */
      .detail-img-wrapper {
        border-radius: 20px;
        overflow: hidden;
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        margin-bottom: 40px;
      }
      #detail-image {
        width: 100% !important; 
        max-height: 500px !important; 
        object-fit: cover !important; 
        display: block !important;
      }

      /* Teks Konten */
      #detail-content {
        color: rgba(209,213,219,0.9) !important;
        line-height: 1.8 !important;
        font-size: clamp(1rem, 2vw, 1.12rem);
      }
      #detail-content p  { margin-bottom: 1.5em !important; }
      #detail-content h3 { font-size: 1.4em !important; color: #fff !important; font-weight: 800 !important; margin-top: 1.5em !important; margin-bottom: 0.75em !important; }
      #detail-content a  { color: #0fbc6d; text-decoration: underline; text-underline-offset: 4px; }

      /* ══════════════════════════════════════════════════
         4. MOBILE FIXES (Sangat Penting untuk Android)
      ══════════════════════════════════════════════════ */
      @media screen and (max-width: 768px) {
        .detail-wrap { 
          padding-top: 100px; /* Clearance ekstra agar lepas dari navbar */
          padding-bottom: 40px; 
        }
        .btn-back {
          font-size: 0.75rem;
          padding: 6px 14px 6px 6px;
          margin-bottom: 20px;
        }
        .btn-back .icon-circle { width: 28px; height: 28px; }
        
        #detail-title { font-size: clamp(1.6rem, 7vw, 2.2rem) !important; margin-bottom: 16px !important; }
        .detail-meta { font-size: 0.75rem; padding-bottom: 16px; margin-bottom: 24px; gap: 10px; }
        
        .detail-img-wrapper { border-radius: 14px; margin-bottom: 28px; }
        #detail-image { max-height: 250px !important; }
      }
    </style>
  </head>

  <body class="page-fade">
    <div id="header-placeholder"></div>

    <main class="detail-wrap">
      <div class="detail-inner">
        
        <a href="/page/news/news.html" class="btn-back">
          <span class="icon-circle">
            <i class="fas fa-arrow-left"></i>
          </span>
          Kembali ke Daftar Berita
        </a>

        <article>
          <header class="text-left">
            <span id="detail-category">Loading...</span>
            <h1 id="detail-title">Memuat Berita...</h1>
            
            <div class="detail-meta">
              <div class="flex items-center gap-2">
                <i class="far fa-calendar-alt"></i>
                <span id="detail-date">...</span>
              </div>
              <div class="meta-dot"></div>
              <div class="flex items-center">
                <span>Oleh <strong class="text-white">Redaksi HMTE</strong></span>
              </div>
            </div>
          </header>

          <div class="detail-img-wrapper">
            <img id="detail-image" src="" alt="Cover Berita" />
          </div>

          <div id="detail-content" class="max-w-none">
            <p style="color: rgba(156,163,175,0.6); font-style: italic;">Memuat konten berita...</p>
          </div>
        </article>
        
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/loader.js"></script>
    <script>
    (async function loadNewsContent() {
      const urlParams = new URLSearchParams(window.location.search);
      const newsId = urlParams.get('id');

      const titleEl    = document.getElementById('detail-title');
      const dateEl     = document.getElementById('detail-date');
      const categoryEl = document.getElementById('detail-category');
      const imageEl    = document.getElementById('detail-image');
      const contentEl  = document.getElementById('detail-content');
      const pageTitleEl = document.getElementById('page-title');

      try {
        // Fetch ke JSON hasil build CMS
        const res  = await fetch('/js/data/json/news.json?t=' + new Date().getTime());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        const newsData = json.items || [];

        // Cari berita berdasarkan ID / Slug
        const newsItem = newsData.find(item => String(item.id) === String(newsId));

        if (!newsItem) {
          document.querySelector('article').innerHTML = `
            <div style="text-align:center; padding: 60px 20px;">
              <i class="fas fa-exclamation-circle" style="font-size:3rem; color:#ef4444; margin-bottom:16px;"></i>
              <h1 style="font-size:1.8rem; font-weight:800; color:#fff; margin-bottom:8px;">Berita Tidak Ditemukan</h1>
              <p style="color:#9ca3af; margin-bottom:24px;">URL atau ID Berita: "${newsId}" tidak valid.</p>
              <a href="/page/news/news.html" style="color:#0fbc6d; font-weight:600; text-decoration:underline; text-underline-offset:4px;">Kembali ke Berita</a>
            </div>`;
          return;
        }

        // Isi Data ke elemen HTML
        pageTitleEl.textContent = newsItem.title + ' - HMTE Unsoed';
        titleEl.textContent     = newsItem.title;
        dateEl.textContent      = newsItem.date || 'Tanggal tidak tersedia';
        categoryEl.textContent  = newsItem.category || 'Berita Umum';

        // Path gambar dari CMS
        let imgSrc = newsItem.imgSrc || '';
        if (imgSrc && !imgSrc.startsWith('http') && !imgSrc.startsWith('/')) {
          imgSrc = '/' + imgSrc.replace(/^(\.\.\/|\.\/)+/, '');
        }
        if (imgSrc) {
          imageEl.src = imgSrc;
          imageEl.alt = newsItem.title;
        } else {
          imageEl.parentElement.style.display = 'none'; // Sembunyikan cover jika tidak ada
        }

        // Render Konten (Dukung HTML atau Markdown CMS)
        const rawContent = newsItem.content || '';
        if (rawContent.includes('<') && rawContent.includes('>')) {
          contentEl.innerHTML = rawContent;
        } else {
          contentEl.innerHTML = rawContent
            .split(/\n\n+/)
            .filter(p => p.trim())
            .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
            .join('');
        }

      } catch (e) {
        console.error('[news-detail] Gagal fetch:', e.message);
        titleEl.textContent    = 'Gagal Memuat Berita';
        categoryEl.textContent = 'ERROR';
        categoryEl.style.background = '#7f1d1d';
        categoryEl.style.color = '#fca5a5';
        categoryEl.style.borderColor = '#991b1b';
        contentEl.innerHTML    = `<p style="color:#f87171;">Terjadi kesalahan saat memuat berita atau koneksi internet terputus. Silakan muat ulang halaman.</p>`;
      }
    })();
    </script>
  </body>
</html>
