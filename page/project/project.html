  <head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/satoshi.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
      /* â”€â”€ BASE & BACKGROUND (GRID TEMA NEWS/EMAGZ) â”€â”€ */
      html { overflow-x: hidden !important; }
      body {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        color: #ffffff !important;
        margin: 0; min-height: 100vh;
        
        /* Background kotak-kotak bawaan style.css */
        background-color: #161616 !important;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px) !important;
        background-size: 55px 55px !important;
      }

      /* â”€â”€ FIXED HEADER CLEARANCE & AMBIENT GLOW â”€â”€ */
      .proker-wrap {
        padding-top: 120px;
        padding-bottom: 80px;
        position: relative;
      }
      /* Glow hijau di atas halaman ala emagz */
      .proker-wrap::before {
        content: '';
        position: absolute; top: 0; left: 50%; transform: translateX(-50%);
        width: min(700px, 100%); height: 300px;
        background: radial-gradient(ellipse, rgba(15,188,109,0.06) 0%, transparent 70%);
        pointer-events: none;
      }
      .proker-inner {
        max-width: 1040px;
        margin: 0 auto;
        padding: 0 clamp(16px, 5vw, 48px);
      }

      /* â”€â”€ SOLID TEXT & TITLE BLOCK â”€â”€ */
      .proker-title-block {
        text-align: center;
        margin-bottom: clamp(32px, 5vh, 56px);
      }
      .proker-eyebrow {
        display: inline-flex; align-items: center; gap: 10px;
        font-size: 0.68rem; letter-spacing: 0.22em;
        text-transform: uppercase; color: #0fbc6d; font-weight: 700;
        margin-bottom: 12px;
      }
      .proker-eyebrow::before, .proker-eyebrow::after {
        content: ''; display: block; width: 24px; height: 1px;
        background: #0fbc6d; opacity: 0.6;
      }
      
      /* PERUBAHAN: Teks menjadi solid putih, tidak lagi bergradasi */
      .solid-title {
        color: #ffffff !important;
        font-size: clamp(2.2rem, 6vw, 3.5rem) !important;
        font-weight: 900 !important;
        line-height: 1.2 !important; 
        display: block;
        margin-bottom: 12px;
        letter-spacing: -0.04em;
      }
      /* PERUBAHAN: Tag <em> di dalam judul diberi warna hijau HMTE */
      .solid-title em {
        color: #0fbc6d !important;
        font-style: normal;
      }

      .proker-subtitle {
        font-size: clamp(0.85rem, 2vw, 1rem);
        color: rgba(156,163,175,0.6);
        max-width: 500px; margin: 0 auto; line-height: 1.65;
      }

      /* â”€â”€ SECTION DIVIDER â”€â”€ */
      .section-divider {
        border: 0; position: relative; margin: 3rem 0;
        height: 32px; display: flex; align-items: center; justify-content: center;
      }
      .section-divider::before {
        content: ''; position: absolute; left: 0; right: 0; top: 50%;
        transform: translateY(-50%); height: 1px;
        background: linear-gradient(to right,
          transparent 0%, rgba(15,188,109,0.15) 8%,
          rgba(15,188,109,0.45) 30%, rgba(15,188,109,0.45) 70%,
          rgba(15,188,109,0.15) 92%, transparent 100%
        );
      }
      .section-divider::after {
        content: ''; position: relative;
        width: 8px; height: 8px; background: #0fbc6d;
        border-radius: 2px; transform: rotate(45deg);
        box-shadow: 0 0 12px rgba(15,188,109,0.6);
        flex-shrink: 0; z-index: 1;
      }

      /* â”€â”€ SECTION HEADING â”€â”€ */
      .section-heading {
        font-size: 1.35rem; font-weight: 700; color: #fff;
        margin-bottom: 1.25rem; padding-left: 1rem;
        display: flex; align-items: center; gap: 0.5rem;
      }
      .section-heading .heading-bar {
        display: inline-block; width: 4px; height: 1.4em;
        border-radius: 2px; margin-right: 0.75rem; flex-shrink: 0;
      }

      .loading-text {
        color: #6b7280;
        animation: pulse 2s cubic-bezier(0.4,0,0.6,1) infinite;
        text-align: center; width: 100%;
      }
      @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         PROKER ARCHIVE GRID
         Desktop: max 3 kolom, tiap card max 300px
         Agar tidak raksasa saat card sedikit
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .proker-archive-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: clamp(12px, 2vw, 20px);
        max-width: 980px;
        margin: 0 auto;
      }
      /* Tiap card: lebar tetap, tidak melar */
      .proker-archive-grid .proker-card {
        flex: 0 1 calc(33.33% - 14px);   /* 3 kolom desktop */
        max-width: 300px;
        min-width: 220px;
      }

      /* Tablet: 2 kolom */
      @media (max-width: 768px) {
        .proker-archive-grid .proker-card {
          flex: 0 1 calc(50% - 10px);
          max-width: none;
          min-width: 0;
        }
      }
      /* Mobile: 1 kolom */
      @media (max-width: 480px) {
        .proker-archive-grid { justify-content: center; }
        .proker-archive-grid .proker-card {
          flex: none;
          width: min(320px, 100%);
          max-width: min(320px, 100%);
        }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         PROKER CARD â€” Glassmorphism
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .proker-card {
        position: relative; border-radius: 16px; overflow: hidden;
        background: linear-gradient(145deg,
          rgba(15,188,109,0.07) 0%, rgba(13,17,23,0.98) 35%,
          rgba(13,17,23,0.98) 65%, rgba(15,188,109,0.04) 100%
        );
        border: 1px solid rgba(15,188,109,0.1);
        box-shadow: 0 4px 24px rgba(0,0,0,0.45);
        text-decoration: none; display: flex; flex-direction: column;
        opacity: 0; transform: translateY(36px);
        transition:
          opacity 0.55s cubic-bezier(0.23,1,0.32,1),
          transform 0.55s cubic-bezier(0.23,1,0.32,1),
          border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .proker-card::before {
        content: ''; position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(15,188,109,0.4), transparent);
        z-index: 2; pointer-events: none;
      }
      .proker-card.card-ongoing   { border-top: 4px solid #22c55e !important; }
      .proker-card.card-upcoming  { border-top: 4px solid #eab308 !important; }
      .proker-card.card-completed { border-top: 4px solid #06b6d4 !important; }
      .proker-card.is-visible { opacity: 1; transform: translateY(0); }
      .proker-card:hover {
        transform: translateY(-5px) !important;
        border-color: rgba(15,188,109,0.28) !important;
        box-shadow: 0 16px 40px rgba(0,0,0,0.55), 0 0 24px rgba(15,188,109,0.08) !important;
      }

      .proker-card-cover {
        position: relative; width: 100%; aspect-ratio: 4 / 3;
        overflow: hidden; flex-shrink: 0;
      }
      .proker-card-cover img {
        width: 100%; height: 100%; object-fit: cover;
        filter: brightness(0.85) saturate(1.05);
        transition: transform 0.45s ease, filter 0.3s ease;
      }
      .proker-card:hover .proker-card-cover img { transform: scale(1.06); filter: brightness(0.98); }
      .proker-card-cover::after {
        content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 40%;
        background: linear-gradient(to top, rgba(13,17,23,0.75), transparent);
        pointer-events: none;
      }

      .proker-badge {
        position: absolute; top: 10px; left: 10px; z-index: 3;
        display: inline-flex; align-items: center; gap: 5px;
        padding: 3px 10px;
        font-size: 0.6rem; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase;
        background: rgba(10,14,20,0.78); backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.1); border-radius: 999px; color: #fff;
      }
      .proker-badge-dot {
        width: 5px; height: 5px; border-radius: 50%;
        display: inline-block; flex-shrink: 0;
      }

      .proker-card-body {
        padding: 14px 16px 18px; display: flex; flex-direction: column; gap: 6px; flex: 1;
      }
      .proker-card-meta { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
      .proker-card-tag {
        font-size: 0.6rem; letter-spacing: 0.1em; text-transform: uppercase;
        font-weight: 700; padding: 2px 7px;
        background: rgba(15,188,109,0.1); border: 1px solid rgba(15,188,109,0.2);
        border-radius: 999px; color: #0fbc6d;
      }
      .proker-card-date { font-size: 0.65rem; color: rgba(156,163,175,0.5); }
      .proker-card-title {
        font-size: clamp(0.85rem, 2vw, 0.96rem); font-weight: 800;
        color: rgba(255,255,255,0.92); line-height: 1.35; margin: 0;
        display: -webkit-box; -webkit-line-clamp: 2;
        -webkit-box-orient: vertical; overflow: hidden;
        transition: color 0.2s ease;
      }
      .proker-card:hover .proker-card-title { color: #fff; }
      .proker-card-desc {
        font-size: 0.77rem; color: rgba(156,163,175,0.62); line-height: 1.55; margin: 0;
        display: -webkit-box; -webkit-line-clamp: 2;
        -webkit-box-orient: vertical; overflow: hidden;
      }
      .proker-card-status {
        margin-top: auto; padding-top: 8px;
        font-size: 0.68rem; color: rgba(156,163,175,0.45);
        display: flex; align-items: center; gap: 5px;
      }
      .proker-card-status.status-ongoing   { color: rgba(34,197,94,0.7); }
      .proker-card-status.status-upcoming  { color: rgba(234,179,8,0.7); }
      .proker-card-status.status-completed { color: rgba(6,182,212,0.7); }

      /* â”€â”€ Scroll Reveals â”€â”€ */
      .fade-in { animation: fadeInPage 0.7s ease both; }
      @keyframes fadeInPage { from{opacity:0;transform:translateY(24px)} to{opacity:1;transform:translateY(0)} }

      .reveal-left {
        opacity: 0; transform: translateX(-32px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .reveal-left.is-visible { opacity: 1; transform: translateX(0); }

      .reveal-divider {
        opacity: 0; transform: scaleX(0.4); transform-origin: center;
        transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.23,1,0.32,1);
      }
      .reveal-divider.is-visible { opacity: 1; transform: scaleX(1); }

      .reveal-up {
        opacity: 0; transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .reveal-up.is-visible { opacity: 1; transform: translateY(0); }
    </style>

    <script>
    (function () {
      /* â”€â”€ Observer untuk elemen statis â”€â”€ */
      function observeStatic() {
        var els = document.querySelectorAll('.reveal-up, .reveal-left, .reveal-divider');
        var obs = new IntersectionObserver(function(entries) {
          entries.forEach(function(e) {
            if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
          });
        }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });
        els.forEach(function(el) { obs.observe(el); });
      }

      /* â”€â”€ Observer untuk kartu di-inject async â”€â”€ */
      function watchContainer(containerId) {
        var container = document.getElementById(containerId);
        if (!container) return;

        var cardObs = new IntersectionObserver(function(entries) {
          entries.forEach(function(e) {
            if (e.isIntersecting) { e.target.classList.add('is-visible'); cardObs.unobserve(e.target); }
          });
        }, { threshold: 0.06, rootMargin: '0px 0px -20px 0px' });

        function apply() {
          container.querySelectorAll('.proker-card:not([data-obs])').forEach(function(card) {
            card.setAttribute('data-obs', '1');
            cardObs.observe(card);
          });
        }

        /* MutationObserver agar tangkap inject async */
        new MutationObserver(apply).observe(container, { childList: true, subtree: true });

        /* Polling fallback */
        var tries = 0;
        var poll = setInterval(function() {
          tries++;
          if (container.querySelector('.proker-card') || tries > 60) {
            clearInterval(poll); apply();
          }
        }, 200);
      }

      document.addEventListener('DOMContentLoaded', function() {
        observeStatic();
        ['ongoing-projects-container', 'upcoming-projects-container', 'completed-projects-container']
          .forEach(watchContainer);
      });
    })();
    </script>
